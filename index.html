<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distory Go - V36.1 ORIGINS DEBUG</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { 
            --bg-void: #02040a; --panel-bg: rgba(11, 16, 33, 0.95);
            --border: #1e293b; --neon-blue: #3b82f6; --neon-cyan: #06b6d4;
            --neon-gold: #f59e0b; --neon-danger: #ef4444;
            --font-main: 'Rajdhani', sans-serif; --font-tech: 'Share Tech Mono', monospace;
        }
        body { background-color: var(--bg-void); color: #e2e8f0; font-family: var(--font-main); overflow: hidden; height: 100vh; user-select: none; background-image: radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 25%), radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.15) 0%, transparent 25%); }
        .layout { display: grid; grid-template-columns: 380px 1fr 320px; gap: 1rem; height: 100vh; padding: 1rem; max-width: 1920px; margin: 0 auto; transition: filter 0.3s; }
        .layout.blur { filter: blur(5px) brightness(0.5); pointer-events: none; }
        .panel { background: var(--panel-bg); border: 1px solid var(--border); border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; position: relative; box-shadow: 0 4px 30px rgba(0,0,0,0.5); backdrop-filter: blur(12px); }
        .head { padding: 12px 16px; background: rgba(0,0,0,0.3); border-bottom: 1px solid var(--border); color: var(--neon-cyan); display: flex; justify-content: space-between; align-items: center; font-family: var(--font-tech); font-weight: bold; }
        .hero-zone { height: 300px; position: relative; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #1e3a8a 0%, #020617 100%); border-bottom: 1px solid var(--neon-blue); }
        .hero-img { font-size: 130px; filter: drop-shadow(0 0 20px rgba(59,130,246,0.6)); transition: 0.2s; cursor: pointer; z-index: 10; }
        .btn-main { width: 100%; background: linear-gradient(180deg, #2563eb 0%, #1d4ed8 100%); border: 1px solid #60a5fa; border-bottom: 4px solid #1e40af; color: white; font-family: var(--font-tech); font-weight: 900; font-size: 24px; border-radius: 8px; padding: 15px; letter-spacing: 3px; transition: 0.1s; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .btn-main:active { transform: translateY(4px); border-bottom-width: 0; }
        .btn-main:disabled { filter: grayscale(100%); cursor: not-allowed; transform: none; border-bottom-width: 4px; opacity: 0.5; }
        .btn-mini { flex: 1; background: #1e293b; border: 1px solid #334155; border-radius: 4px; color: #94a3b8; font-weight: bold; font-size: 12px; transition: 0.2s; text-transform: uppercase; }
        .btn-mini.active { background: #1e3a8a; border-color: var(--neon-blue); color: white; }
        .slot { width: 100%; height: 50px; background: rgba(0,0,0,0.3); border: 1px solid var(--border); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; transition: 0.2s; }
        .r-rare { border-color: var(--neon-blue); box-shadow: inset 0 0 5px var(--neon-blue); } 
        .r-legendary { border-color: var(--neon-gold); animation: pulse 2s infinite; }
        @keyframes pulse { 50% { border-color: #fbbf24; box-shadow: 0 0 15px #fbbf24; } }
        .screen-overlay { position: fixed; inset: 0; background: var(--bg-void); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; background-image: radial-gradient(circle at center, #172554 0%, #000 100%); }
        .screen-overlay.hidden { opacity: 0; pointer-events: none; }
        .title-main { font-family: var(--font-tech); font-size: 80px; font-weight: 900; color: white; text-shadow: 0 0 30px var(--neon-blue); }
        .menu-input { background: rgba(255,255,255,0.05); border: 2px solid var(--neon-blue); color: white; padding: 15px; width: 300px; text-align: center; font-size: 20px; font-family: var(--font-tech); border-radius: 8px; outline: none; }
        .bar-container { background: #020617; height: 10px; border-radius: 5px; border: 1px solid #334155; margin-top: 5px; position: relative; overflow: hidden; }
        .bar-fill { height: 100%; transition: width 0.2s; }
        .hp { background: linear-gradient(90deg, #991b1b, #ef4444); }
        .dmg { position: absolute; font-weight: 900; font-size: 32px; animation: fly 0.8s forwards; pointer-events: none; z-index: 50; text-shadow: 2px 2px 0 black; font-family: var(--font-main); }
        @keyframes fly { 0% { transform: translateY(0) scale(0.5); opacity: 0; } 20% { transform: translateY(-20px) scale(1.2); opacity: 1; } 100% { transform: translateY(-100px) scale(1); opacity: 0; } }
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { background: #0f172a; border: 2px solid var(--neon-blue); padding: 40px; border-radius: 16px; text-align: center; max-width: 600px; width: 90%; box-shadow: 0 0 50px rgba(59,130,246,0.2); }
        .hidden { display: none !important; }
        #tooltip { position: fixed; pointer-events: none; z-index: 5000; background: rgba(15,23,42,0.98); border: 1px solid var(--neon-blue); padding: 12px; border-radius: 6px; font-size: 14px; max-width: 250px; color: white; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="start-screen" class="screen-overlay">
        <h1 class="title-main">OCTO GO</h1>
        <div class="text-blue-400 mb-8 font-mono text-xl">RECHARGEMENT DU SYST√àME...</div>
        <input type="text" id="player-pseudo" class="menu-input mb-4" placeholder="PSEUDO DU PILOTE" maxlength="12">
        <button onclick="Core.bootGame()" class="p-4 bg-blue-600 text-white font-bold w-[300px] rounded hover:bg-blue-500 mb-2">LANCER</button>
        <button onclick="Core.hardReset()" class="text-red-500 text-xs uppercase hover:underline">Reset total</button>
    </div>

    <button onclick="UI.modal('settings')" class="fixed top-4 right-4 z-50 bg-slate-800 border border-blue-500 text-white w-10 h-10 rounded flex items-center justify-center cursor-pointer hover:bg-blue-600">‚öôÔ∏è</button>

    <div id="game-ui" class="layout blur">
        <div class="panel">
            <div class="head"><span>PILOTE</span> <span id="ui-pseudo" class="text-white">...</span></div>
            <div class="hero-zone"><div id="vis-hero" class="hero-img">?</div><div id="vis-pet" class="absolute bottom-4 left-4 text-5xl animate-bounce"></div><div class="absolute top-2 right-2 font-tech">LVL <span id="ui-lvl">1</span></div></div>
            <div class="p-4 space-y-4">
                <div><div class="flex justify-between text-xs text-gray-400 font-bold uppercase">PV <span id="ui-hp-txt" class="text-white">100/100</span></div><div class="bar-container"><div id="ui-hp-bar" class="bar-fill hp" style="width:100%"></div></div></div>
                <div class="grid grid-cols-2 gap-2 text-center"><div class="bg-white/5 p-2 rounded"><div class="text-[10px] text-gray-500">ATK</div><div id="ui-atk" class="text-blue-400 font-bold">10</div></div><div class="bg-white/5 p-2 rounded"><div class="text-[10px] text-gray-500">DEF</div><div id="ui-def" class="text-green-400 font-bold">0</div></div></div>
            </div>
            <div class="mt-auto p-4 border-t border-white/10 bg-black/20"><div class="flex gap-2"><div id="s-w" class="slot text-gray-600">‚öîÔ∏è</div><div id="s-h" class="slot text-gray-600">üõ°Ô∏è</div><div id="s-p" class="slot text-gray-600">üêæ</div></div></div>
        </div>

        <div class="panel">
            <div class="head"><div>JOUR <span id="ui-day">0</span></div><div class="flex gap-4 font-mono"><span class="text-yellow-400">ü™ô <span id="ui-gold">0</span></span><span class="text-purple-400">‚öõÔ∏è <span id="ui-perls">0</span></span></div></div>
            <div class="flex-grow relative flex flex-col items-center justify-center">
                <div id="enemy-box" class="text-center hidden relative z-10">
                    <div class="w-48 h-3 bg-black border border-red-900 rounded mx-auto mb-4 overflow-hidden"><div id="ui-en-bar" class="h-full bg-red-600 w-full transition-all"></div></div>
                    <div id="vis-enemy" class="text-[120px] transition-transform">üëæ</div>
                    <div id="name-enemy" class="font-bold text-red-400 text-xl font-tech mt-2 bg-black/60 px-4 py-1 rounded">CIBLE</div>
                </div>
                <div id="text-box" class="text-center z-0">
                    <h1 id="txt-1" class="text-5xl font-black text-white mb-2 font-tech uppercase">Distory Go</h1>
                    <p id="txt-2" class="text-blue-400 text-sm tracking-widest bg-blue-900/20 px-4 py-1 rounded-full">Pr√™t au lancement</p>
                </div>
            </div>
            <div class="h-48 bg-slate-950/80 border-t border-white/10 grid grid-cols-12 backdrop-blur">
                <div class="col-span-8 p-3 overflow-y-auto border-r border-white/10">
                    <div class="flex justify-between mb-2 text-[10px] font-bold text-blue-400 uppercase"><span>Inventaire</span> <button onclick="Core.chest()" class="bg-purple-600 text-white px-3 py-1 rounded hover:bg-purple-500 font-bold">COFFRE (5‚öõÔ∏è)</button></div>
                    <div id="inv-grid" class="grid grid-cols-6 gap-2"></div>
                </div>
                <div class="col-span-4 p-3 flex flex-col gap-2">
                    <button id="btn-act" onclick="Core.click()" class="btn-main">D√âMARRER</button>
                    <div class="flex gap-2 h-8">
                        <button id="btn-auto" onclick="Core.toggleAuto()" class="btn-mini">AUTO: OFF</button>
                        <button id="btn-speed" onclick="Core.toggleSpeed()" class="btn-mini">VIT: x1</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="head">GRIMOIRE</div>
            <div id="list-skills" class="p-2 space-y-1 overflow-y-auto h-1/3 bg-black/20 border-b border-white/10"></div>
            <div id="logs" class="p-3 font-mono text-xs text-blue-300 overflow-y-auto flex-grow bg-black/20 space-y-1"></div>
            <div class="flex border-t border-white/10">
                <button onclick="UI.tab('adv')" class="flex-1 p-3 hover:bg-white/5 text-xs text-white font-bold uppercase transition">Aventure</button>
                <button onclick="UI.tab('hub')" class="flex-1 p-3 hover:bg-white/5 text-xs text-gray-400 font-bold uppercase border-l border-white/10 transition">Base</button>
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="hidden"><div id="modal-content" class="modal-box"></div></div>
    <div id="fx-layer" class="fixed inset-0 pointer-events-none z-50"></div>
    <div id="toast-container" class="fixed top-24 left-1/2 -translate-x-1/2 z-[60] flex flex-col gap-2 w-auto items-center"></div>
    <div id="tooltip" class="fixed hidden z-[100] bg-slate-900 border border-blue-500 p-3 rounded shadow-xl text-xs max-w-xs pointer-events-none text-white backdrop-blur"></div>

    <script>
        const AudioSys = {
            ctx: null, vol: 0.5,
            init: () => { try { window.AudioContext = window.AudioContext || window.webkitAudioContext; AudioSys.ctx = new AudioContext(); } catch(e){} },
            play: (type) => {
                if(!AudioSys.ctx || AudioSys.vol <= 0) return;
                const o = AudioSys.ctx.createOscillator(); const g = AudioSys.ctx.createGain();
                o.connect(g); g.connect(AudioSys.ctx.destination);
                const v = AudioSys.vol;
                if(type==='coin'){ o.type='sine'; o.frequency.setValueAtTime(1000,AudioSys.ctx.currentTime); g.gain.setValueAtTime(0.1*v,AudioSys.ctx.currentTime); o.start(); o.stop(AudioSys.ctx.currentTime+0.1); }
                else if(type==='hit'){ o.type='triangle'; o.frequency.setValueAtTime(150,AudioSys.ctx.currentTime); g.gain.setValueAtTime(0.1*v,AudioSys.ctx.currentTime); o.start(); o.stop(AudioSys.ctx.currentTime+0.1); }
            }
        };

        const DB = {
            chars: [{id:"üêô",n:"Poulpe"}, {id:"ü¶à",n:"Requin"}, {id:"üê¢",n:"Tortue"}, {id:"üëΩ",n:"Alien"}],
            enemies: { common: [{n:"Drone",hp:50,atk:5,i:"üõ∏"}, {n:"Xeno",hp:40,atk:8,i:"üëæ"}], boss: [{n:"KRAKEN",hp:600,atk:25,i:"ü¶ë"}] },
            skills: { 'fire': {n:"Feu",i:"üî•",d:"D√©g√¢ts +5/nv"}, 'heal':{n:"Soin",i:"üíö",d:"R√©g√®ne 5%/tour"}, 'shield':{n:"Bouclier",i:"üõ°Ô∏è",d:"Def +2/nv"} },
            items: [{n:"Dague",e:"üó°Ô∏è",s:10,t:"weapon",r:"r-common",d:"Arme simple"}, {n:"Ecu",e:"üõ°Ô∏è",s:20,t:"head",r:"r-rare",d:"D√©fense"}]
        };

        let D = { gold:0, perls:50, stats:{hp:0,atk:0,def:0}, weapon:null, head:null, pet:null, inv:[], char:null, pseudo:"PILOTE" };
        let R = { active:false, day:0, hp:100, max:100, atk:10, def:0, skills:[] };
        let C = { active:false, hp:0, max:0, atk:0, boss:false };
        let Conf = { auto:false, speed:1, pause: false };
        let Act = null;

        const Core = {
            bootGame: () => {
                AudioSys.init();
                const n = document.getElementById('player-pseudo').value.trim();
                if(n) D.pseudo = n.toUpperCase();
                document.getElementById('start-screen').classList.add('hidden');
                document.getElementById('game-ui').classList.remove('blur');
                Core.init();
            },
            init: () => {
                let s = localStorage.getItem('distory_v36_debug');
                if(s) { try { let l = JSON.parse(s); if(l.char) D = l; } catch(e) {} }
                document.getElementById('ui-pseudo').innerText = D.pseudo;
                if(!D.char) UI.modal('char');
                else { Core.calc(); UI.upd(); if(R.active && !C.active) UI.btn("CONTINUER", Core.next); else if(C.active) { C.active=false; UI.btn("REPRENDRE", Core.next); } else UI.btn("D√âMARRER", Core.start); }
            },
            save: () => localStorage.setItem('distory_v36_debug', JSON.stringify(D)),
            hardReset: () => { if(confirm("Reset total ?")) { localStorage.clear(); location.reload(); } },
            calc: () => {
                R.max = 100 + (D.stats.hp*20); R.atk = 10 + (D.stats.atk*5); R.def = 0 + (D.stats.def*2);
                if(D.weapon) R.atk += D.weapon.s; if(D.head) { R.def += D.head.s; R.max += D.head.s; } if(D.pet) R.atk += D.pet.s;
                R.hp = Math.min(R.hp, R.max);
            },
            upg: (t) => {
                let cost = 100 + (D.stats[t]*50);
                if(D.gold >= cost) { D.gold -= cost; D.stats[t]++; Core.save(); Core.calc(); UI.upd(); UI.toast("STAT UP !"); AudioSys.play('coin'); }
            },
            pick: (c) => { 
                D.char = c; 
                // Kit de d√©part automatique
                D.weapon={n:"Laser",e:"üî´",s:5,t:"weapon",r:"r-common",d:"Start item"};
                D.head={n:"Visi√®re",e:"ü•Ω",s:5,t:"head",r:"r-common",d:"Start item"};
                D.pet={n:"Bot",e:"ü§ñ",s:5,t:"pet",r:"r-common",d:"Start item"};
                Core.save(); document.getElementById('modal-overlay').classList.add('hidden'); UI.upd(); UI.btn("D√âMARRER", Core.start);
            },
            start: () => { 
                Core.calc(); R.hp=R.max; R.day=1; R.active=true; R.skills=[]; 
                UI.scene('adv'); UI.btn("AVANCER", Core.next); UI.txt("JOUR 1","Exploration"); 
                UI.modal('skill-choice'); 
            },
            next: () => {
                if(Conf.pause || !R.active) return;
                R.day++; Core.calc(); UI.upd();
                if(R.day%10===0) { Core.fight(true); return; }
                if(R.day%5===0) { Core.fight(false); return; }
                if(Math.random()<0.3) UI.modal('skill-choice');
                else { D.gold += 30; UI.log("Ressources +30"); UI.upd(); Core.checkAuto(); }
            },
            fight: (boss) => {
                C.active=true; C.boss=boss;
                let pool = boss ? DB.enemies.boss : DB.enemies.common;
                let en = pool[Math.floor(Math.random()*pool.length)];
                C.max = en.hp * (1+R.day*0.1); C.hp=C.max; C.atk=en.atk*(1+R.day*0.05);
                UI.scene('com'); document.getElementById('vis-enemy').innerText=en.i;
                UI.btn("COMBAT...", null, true);
                setTimeout(Core.turn, 800/Conf.speed);
            },
            turn: () => {
                if(!C.active) return;
                let dmg = R.atk; C.hp -= dmg; UI.fx(dmg, '#fbbf24', 'vis-enemy'); UI.bar(); AudioSys.play('hit');
                if(C.hp<=0) { setTimeout(()=>Core.end(true), 500/Conf.speed); return; }
                setTimeout(() => {
                    if(!C.active) return;
                    let edmg = Math.max(1, C.atk-R.def); R.hp-=edmg; UI.fx(edmg, '#f00', 'vis-hero'); UI.upd();
                    if(R.hp<=0) Core.end(false); else setTimeout(Core.turn, 800/Conf.speed);
                }, 500/Conf.speed);
            },
            end: (win) => {
                C.active=false;
                if(win) { D.gold+=50; UI.btn("CONTINUER", Core.next); Core.checkAuto(); }
                else { R.active=false; UI.btn("RELANCER", Core.start); }
                Core.save(); UI.scene('adv');
            },
            click: () => { if(Act) Act(); },
            toggleAuto: () => { Conf.auto=!Conf.auto; document.getElementById('btn-auto').innerText=Conf.auto?"AUTO: ON":"AUTO: OFF"; if(Conf.auto) Core.checkAuto(); },
            toggleSpeed: () => { Conf.speed=Conf.speed===1?2:1; document.getElementById('btn-speed').innerText=`VIT: x${Conf.speed}`; },
            checkAuto: () => { if(Conf.auto && R.active && !C.active && document.getElementById('modal-overlay').classList.contains('hidden')) setTimeout(()=>document.getElementById('btn-act').click(), 1000/Conf.speed); },
            chest: () => { 
                if(D.perls >= 5) { 
                    D.perls -= 5; 
                    let i = {...DB.items[Math.floor(Math.random()*DB.items.length)], uid:Date.now()};
                    D.inv.push(i); Core.save(); UI.upd(); UI.toast("LOOT !"); 
                } 
            },
            equip: (idx) => {
                let it = D.inv[idx]; let t = it.t;
                if(D[t]) D.inv.push(D[t]); D[t]=it; D.inv.splice(idx,1);
                Core.save(); Core.calc(); UI.upd();
            }
        };

        const UI = {
            upd: () => {
                document.getElementById('ui-gold').innerText=D.gold; document.getElementById('ui-perls').innerText=D.perls;
                document.getElementById('ui-day').innerText=R.day; document.getElementById('ui-lvl').innerText=D.level||1;
                document.getElementById('ui-hp-txt').innerText=`${Math.floor(R.hp)}/${R.max}`;
                document.getElementById('ui-hp-bar').style.width=(R.hp/R.max*100)+"%";
                document.getElementById('ui-atk').innerText=R.atk; document.getElementById('ui-def').innerText=R.def;
                if(D.char) document.getElementById('vis-hero').innerText=D.char;
                if(D.pet) document.getElementById('vis-pet').innerText=D.pet.e;
                let g=document.getElementById('inv-grid'); g.innerHTML='';
                D.inv.forEach((it,i) => { let d=document.createElement('div'); d.className=`slot ${it.r}`; d.innerText=it.e; d.onclick=()=>Core.equip(i); d.onmouseenter=(e)=>UI.tip(e,it.n,it.d); d.onmouseleave=UI.untip; g.appendChild(d); });
                const set=(id,it,def)=>{ let el=document.getElementById(id); if(it){el.innerText=it.e;el.className=`slot ${it.r}`; el.onmouseenter=(e)=>UI.tip(e,it.n,it.d); el.onmouseleave=UI.untip;}else{el.innerText=def;el.className='slot text-stone-700';}};
                set('s-w',D.weapon,'‚öîÔ∏è'); set('s-h',D.head,'üõ°Ô∏è'); set('s-p',D.pet,'üêæ');
                let sl=document.getElementById('list-skills'); sl.innerHTML='';
                R.skills.forEach(s=>{ let inf=DB.skills[s.id]; sl.innerHTML+=`<div class="bg-white/5 p-1 mb-1 rounded flex justify-between text-xs border border-blue-900" onmouseenter="UI.tip(event,'${inf.n}','${inf.d}')" onmouseleave="UI.untip()"><span class="text-blue-400">${inf.i} ${inf.n}</span><span>v.${s.lvl}</span></div>`; });
            },
            bar: () => document.getElementById('ui-en-bar').style.width=(C.hp/C.max*100)+"%",
            scene: (t) => { let e=document.getElementById('enemy-box'), tx=document.getElementById('text-box'); if(t==='com'){e.classList.remove('hidden'); tx.classList.add('hidden');}else{e.classList.add('hidden'); tx.classList.remove('hidden');} },
            btn: (t,a,dis) => { let b=document.getElementById('btn-act'); b.innerText=t; Act=a; b.disabled=dis; },
            txt: (t,s) => { document.getElementById('txt-1').innerText=t; document.getElementById('txt-2').innerText=s; },
            log: (m) => { let l=document.getElementById('logs'); l.innerHTML=`<div>> ${m}</div>`+l.innerHTML; },
            fx: (t,c,id) => { let el=document.createElement('div'); el.className='dmg'; el.style.color=c; el.innerText=t; let r=document.getElementById(id).getBoundingClientRect(); el.style.left=(r.left+20)+'px'; el.style.top=r.top+'px'; document.getElementById('fx-layer').appendChild(el); setTimeout(()=>el.remove(),800); },
            toast: (m) => { let d=document.createElement('div'); d.className='toast'; d.innerText=m; document.getElementById('toast-container').appendChild(d); setTimeout(()=>d.remove(),2000); },
            modal: (t) => {
                let l=document.getElementById('modal-overlay'), c=document.getElementById('modal-content'); l.classList.remove('hidden');
                if(t==='char') c.innerHTML=`<h2 class="text-white text-3xl mb-4 font-tech">AVATAR</h2><div class="flex gap-4 justify-center">${DB.chars.map(x=>`<button onclick="Core.pick('${x.id}')" class="text-6xl p-4 bg-slate-900 border-2 border-blue-500 rounded hover:scale-110">${x.id}</button>`).join('')}</div>`;
                else if(t==='skill-choice') {
                    let keys=Object.keys(DB.skills);
                    c.innerHTML=`<h2 class="text-purple-400 text-3xl mb-4 font-tech">MODULE TROUV√â</h2><div class="grid grid-cols-3 gap-2">${keys.map(k=>`<div class="bg-slate-900 p-4 border border-blue-500 cursor-pointer rounded" onclick="Core.addSkill('${k}')"><div class="text-3xl">${DB.skills[k].i}</div><div class="text-white font-bold">${DB.skills[k].n}</div></div>`).join('')}</div>`;
                }
                else if(t==='settings') {
                    c.innerHTML=`<h2 class="text-white text-2xl mb-4">SETTINGS</h2><div class="text-left mb-4"><label>VOLUME</label><input type="range" min="0" max="1" step="0.1" value="${AudioSys.vol}" oninput="AudioSys.setVol(this.value)"></div><button onclick="UI.closeModal()" class="w-full bg-blue-600 p-2 rounded text-white">REPRENDRE</button>`;
                }
            },
            closeModal: () => { document.getElementById('modal-overlay').classList.add('hidden'); Core.checkAuto(); },
            tab: (t) => document.getElementById('view-hub').classList.toggle('hidden', t!=='hub'),
            tip: (e,t,d) => { let tt=document.getElementById('tooltip'); tt.innerHTML=`<b>${t}</b><br>${d}`; tt.style.display="block"; tt.style.left=(e.clientX+15)+"px"; tt.style.top=(e.clientY+15)+"px"; },
            untip: () => document.getElementById('tooltip').style.display="none"
        };
        window.onload = () => {};
    </script>
</body>
</html>
