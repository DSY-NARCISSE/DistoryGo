<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distory Go - V48 PURE AVATAR</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #03010a; --border: #581c87; --accent: #a855f7; --cyan: #22d3ee; }
        body { background: var(--bg); color: #f5f3ff; font-family: 'JetBrains Mono', monospace; overflow: hidden; height: 100vh; user-select: none; }
        
        /* LAYOUT PRINCIPAL */
        .layout { display: grid; grid-template-columns: 320px 1fr 320px; height: 100vh; gap: 1px; background: var(--border); transition: filter 0.5s; }
        .layout.blur { filter: blur(30px) brightness(0.2); pointer-events: none; }

        .side-panel { background: rgba(15, 5, 35, 0.95); display: flex; flex-direction: column; padding: 25px; }
        .label-tech { font-size: 10px; color: var(--accent); letter-spacing: 2px; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; }

        /* VIEWPORT CENTRAL */
        .main-view { background: var(--bg); display: flex; flex-direction: column; position: relative; background-image: radial-gradient(circle at center, #150a2e 0%, #03010a 100%); }
        .display-area { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* BOUTONS */
        .btn-exe { width: 100%; padding: 25px; background: #000; border: 1px solid var(--accent); color: var(--accent); font-weight: 800; font-size: 20px; letter-spacing: 8px; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn-exe:hover { background: var(--accent); color: white; box-shadow: 0 0 40px var(--accent); }
        .btn-exe:disabled { opacity: 0.2; cursor: not-allowed; }

        /* SLOTS */
        .item-slot { width: 100%; height: 75px; background: rgba(0,0,0,0.5); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 32px; cursor: pointer; transition: 0.2s; }
        .item-slot:hover { border-color: var(--cyan); background: rgba(34, 211, 238, 0.1); }

        /* BARRES */
        .bar-wrap { width: 100%; height: 4px; background: #1e1b4b; border-radius: 2px; overflow: hidden; margin-top: 10px; }
        .bar-fill { height: 100%; background: var(--accent); transition: width 0.4s; box-shadow: 0 0 10px var(--accent); }

        /* SELECTION AVATAR (FULL SCREEN) */
        .modal-full { position: fixed; inset: 0; background: #05010d; z-index: 50000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; }
        .avatar-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
        .avatar-btn { font-size: 80px; padding: 30px; background: rgba(255,255,255,0.02); border: 2px solid var(--border); border-radius: 20px; cursor: pointer; transition: 0.3s; }
        .avatar-btn:hover { border-color: var(--cyan); transform: scale(1.1); background: rgba(168, 85, 247, 0.1); box-shadow: 0 0 30px rgba(168, 85, 247, 0.3); }

        #tooltip { position: fixed; pointer-events: none; z-index: 10000; background: #000; border: 1px solid var(--accent); padding: 12px; font-size: 11px; display: none; border-radius: 4px; color: #ccc; }
        .hidden { display: none !important; }
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--cyan); color: black; padding: 10px 30px; font-weight: 800; z-index: 100000; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="tooltip"></div>
    <div id="toast-layer" class="fixed inset-x-0 top-5 flex flex-col items-center pointer-events-none z-[60000]"></div>

    <div id="boot-screen" class="modal-full">
        <div class="label-tech mb-10 text-xl" style="color:white">S√âLECTIONNEZ VOTRE UNIT√â</div>
        <div class="avatar-grid">
            <button class="avatar-btn" onclick="Core.selectSpecies('üêô')">üêô</button>
            <button class="avatar-btn" onclick="Core.selectSpecies('üêπ')">üêπ</button>
            <button class="avatar-btn" onclick="Core.selectSpecies('ü¶ä')">ü¶ä</button>
            <button class="avatar-btn" onclick="Core.selectSpecies('ü¶å')">ü¶å</button>
            <button class="avatar-btn" onclick="Core.selectSpecies('üêï')">üêï</button>
            <button class="avatar-btn" onclick="Core.selectSpecies('üê±')">üê±</button>
        </div>
        <button onclick="Core.hardReset()" class="mt-20 text-[10px] text-gray-700 hover:text-red-500 tracking-[5px] uppercase">Reset System</button>
    </div>

    <div id="modal-container" class="hidden"></div>

    <div id="game-ui" class="layout blur">
        <div class="side-panel">
            <div class="mb-10 text-center">
                <div class="label-tech">Bio_Unit</div>
                <div id="ui-avatar-display" class="text-9xl py-6 filter drop-shadow-[0_0_20px_rgba(168,85,247,0.5)]">?</div>
            </div>

            <div class="label-tech">Integrity</div>
            <div class="flex justify-between text-[11px] mb-1 font-bold">
                <span id="ui-hp-txt">100/100</span>
                <span class="text-purple-400">LVL.<span id="ui-lvl">1</span></span>
            </div>
            <div class="bar-wrap"><div id="ui-hp-fill" class="bar-fill"></div></div>

            <div class="grid grid-cols-1 gap-8 mt-12">
                <div>
                    <div class="label-tech" style="color:var(--cyan)">Firepower</div>
                    <div id="ui-atk" class="text-5xl font-black text-white">10</div>
                </div>
                <div>
                    <div class="label-tech">Armor_Shield</div>
                    <div id="ui-def" class="text-5xl font-black text-white">0</div>
                </div>
            </div>

            <div class="mt-auto pt-6 border-t border-purple-900/30">
                <div class="grid grid-cols-3 gap-2">
                    <div id="slot-weapon" class="item-slot">‚öîÔ∏è</div>
                    <div id="slot-head" class="item-slot">üõ°Ô∏è</div>
                    <div id="slot-pet" class="item-slot">üêæ</div>
                </div>
            </div>
        </div>

        <div class="main-view">
            <div class="p-6 flex justify-between items-center border-b border-purple-900/30">
                <div class="label-tech" style="margin:0">Cycle_<span id="ui-day">0</span></div>
                <div class="flex gap-8 text-xs font-bold">
                    <span class="text-yellow-500">CREDITS: <span id="ui-gold">0</span></span>
                    <span class="text-cyan-400">MATTER: <span id="ui-perls">0</span></span>
                </div>
            </div>

            <div class="display-area">
                <div id="enemy-box" class="hidden text-center">
                    <div id="ui-en-img" class="text-9xl mb-6">üëæ</div>
                    <div class="label-tech" style="color:red">Hostile_Detected</div>
                    <div class="w-64 h-1 bg-red-900/20 mt-4 mx-auto"><div id="ui-en-hp" class="h-full bg-red-600 shadow-[0_0_10px_red]"></div></div>
                </div>
                <div id="story-box" class="text-center">
                    <div id="ui-hero-center" class="text-9xl mb-8">?</div>
                    <div class="text-5xl font-black text-white uppercase tracking-tighter mb-2">NEBULA_RUN</div>
                    <div class="label-tech opacity-50 tracking-[8px]">Scanning sector coordinates...</div>
                </div>
            </div>

            <div class="p-8 bg-black/40 border-t border-purple-900">
                <div class="flex gap-4 mb-4">
                    <button onclick="Core.toggleAuto()" id="ui-auto" class="flex-1 py-3 border border-purple-900 text-[10px] font-bold uppercase">Auto: OFF</button>
                    <button onclick="Core.toggleSpeed()" id="ui-speed" class="flex-1 py-3 border border-purple-900 text-[10px] font-bold uppercase">Spd: x1</button>
                    <button onclick="UI.modal('settings')" class="w-16 border border-purple-900 text-lg">‚öôÔ∏è</button>
                </div>
                <button id="main-btn" onclick="Core.processScanner()" class="btn-exe">Scan_Sector</button>
            </div>
        </div>

        <div class="side-panel">
            <div class="label-tech mb-6">Internal_Modules</div>
            <div id="skill-list" class="flex-grow overflow-y-auto pr-2"></div>

            <div class="border-t border-purple-900 pt-6 mt-4">
                <div class="flex justify-between items-center mb-4">
                    <div class="label-tech">Cargo</div>
                    <button onclick="Core.fusion()" class="text-[9px] bg-cyan-600 text-black px-3 py-1 font-bold rounded">MERGE_3X</button>
                </div>
                <div id="inv-grid" class="grid grid-cols-3 gap-2 h-40 overflow-y-auto mb-4"></div>
                <button onclick="Core.chest()" class="btn-exe !py-4 !text-xs !bg-purple-900 !text-white border-none shadow-xl">Decipher_Box (5‚öõÔ∏è)</button>
                <button onclick="UI.showHub()" class="w-full mt-4 text-[10px] text-gray-600 hover:text-cyan-400 uppercase tracking-widest transition">Maintenance_Base</button>
            </div>
        </div>
    </div>

    <div id="hub-view" class="modal-full hidden">
        <h2 class="text-4xl font-black mb-16 tracking-[15px] text-white">UPGRADES</h2>
        <div class="grid grid-cols-1 gap-6 w-80">
            <div onclick="Core.upgradeBase('hp')" class="border border-purple-900 p-6 bg-white/5 hover:border-cyan-400 cursor-pointer transition">
                <div class="label-tech">Integrity</div>
                <div class="text-2xl font-black">HP +20 <span class="text-yellow-500 text-sm float-right" id="up-hp-cost">100</span></div>
            </div>
            <div onclick="Core.upgradeBase('atk')" class="border border-purple-900 p-6 bg-white/5 hover:border-cyan-400 cursor-pointer transition">
                <div class="label-tech">Attack</div>
                <div class="text-2xl font-black">ATK +5 <span class="text-yellow-500 text-sm float-right" id="up-atk-cost">100</span></div>
            </div>
            <div onclick="Core.upgradeBase('def')" class="border border-purple-900 p-6 bg-white/5 hover:border-cyan-400 cursor-pointer transition">
                <div class="label-tech">Shields</div>
                <div class="text-2xl font-black">DEF +2 <span class="text-yellow-500 text-sm float-right" id="up-def-cost">100</span></div>
            </div>
        </div>
        <button onclick="UI.hideHub()" class="mt-20 text-purple-500 border-b border-purple-500 hover:text-white uppercase tracking-[10px]">Return</button>
    </div>

    <script>
        const DATA = {
            enemies: [{n:"Drone", i:"üõ∏", h:50, a:5}, {n:"Xeno", i:"üëæ", h:70, a:9}, {n:"Sonde", i:"üõ∞Ô∏è", h:40, a:12}],
            boss: [{n:"KRAKEN", i:"ü¶ë", h:800, a:30}],
            items: [
                {n:"Canon", e:"üî´", s:10, t:"weapon", r:"r-common", d:"D√©g√¢ts +10"},
                {n:"Blindage", e:"üõ°Ô∏è", s:20, t:"head", r:"r-common", d:"PV +20"},
                {n:"Aide IA", e:"ü§ñ", s:5, t:"pet", r:"r-common", d:"Stats +5"}
            ],
            skills: {
                'fire': {n:"Feu", i:"üî•", d:"+5 ATK / nv"},
                'heal': {n:"Soin", i:"üíâ", d:"+5% PV / tour"},
                'shield': {n:"Holo", i:"üõ°Ô∏è", d:"+2 DEF / nv"}
            }
        };

        let Player = { char:null, gold:0, perls:20, stats:{hp:0, atk:0, def:0}, inv:[], eq:{weapon:null, head:null, pet:null}, skills:[] };
        let Run = { active:false, day:0, hp:100, max:100, atk:10, def:0, auto:false, speed:1 };
        let Combat = { active:false, h:0, m:0, a:0 };

        const Core = {
            initGame: () => {
                let save = localStorage.getItem('distory_v48');
                if(save) {
                    Player = JSON.parse(save);
                    if(Player.char) {
                        document.getElementById('boot-screen').classList.add('hidden');
                        document.getElementById('game-ui').classList.remove('blur');
                        UI.refresh();
                    }
                }
            },
            selectSpecies: (emoji) => {
                Player.char = emoji;
                document.getElementById('boot-screen').classList.add('hidden');
                document.getElementById('game-ui').classList.remove('blur');
                Core.saveGame();
                UI.refresh();
                UI.toast("UNIT_CONNECTED");
            },
            processScanner: () => {
                if(!Run.active) { Core.startRun(); return; }
                if(Combat.active) return;
                Core.nextCycle();
            },
            startRun: () => {
                Run.active = true; Run.day = 1;
                Core.updateStats();
                Run.hp = Run.max;
                UI.scene('adv');
                UI.showSkillChoice();
            },
            nextCycle: () => {
                Run.day++;
                Core.updateStats();
                if(Run.day % 10 === 0) Core.startCombat(true);
                else if(Run.day % 5 === 0) Core.startCombat(false);
                else {
                    if(Math.random() < 0.25) UI.showSkillChoice();
                    else { Player.gold += 30; UI.toast("+30 ü™ô"); UI.refresh(); Core.checkAuto(); }
                }
            },
            startCombat: (isBoss) => {
                Combat.active = true;
                let en = isBoss ? DATA.boss[0] : DATA.enemies[Math.floor(Math.random()*3)];
                let mult = 1 + (Run.day * 0.1);
                Combat.m = en.h * mult; Combat.h = Combat.m; Combat.a = en.a * mult;
                UI.scene('com');
                document.getElementById('ui-en-img').innerText = en.i;
                UI.refresh();
                setTimeout(Core.combatTurn, 1000/Run.speed);
            },
            combatTurn: () => {
                if(!Combat.active) return;
                Combat.h -= Run.atk;
                if(Combat.h <= 0) { setTimeout(Core.endCombat, 500/Run.speed); return; }
                setTimeout(() => {
                    Run.hp -= Math.max(1, Combat.a - Run.def);
                    UI.refresh();
                    if(Run.hp <= 0) Core.failRun();
                    else setTimeout(Core.combatTurn, 800/Run.speed);
                }, 400/Run.speed);
            },
            endCombat: () => { Combat.active = false; Player.gold += 50; UI.scene('adv'); UI.refresh(); Core.saveGame(); Core.checkAuto(); },
            failRun: () => { Run.active = false; Combat.active = false; UI.scene('adv'); UI.refresh(); },
            updateStats: () => {
                Run.max = 100 + (Player.stats.hp * 20); Run.atk = 10 + (Player.stats.atk * 5); Run.def = Player.stats.def * 2;
                if(Player.eq.weapon) Run.atk += Player.eq.weapon.s;
                if(Player.eq.head) Run.max += Player.eq.head.s;
                Player.skills.forEach(s => {
                    if(s.id === 'fire') Run.atk += (s.lvl * 5);
                    if(s.id === 'shield') Run.def += (s.lvl * 2);
                });
            },
            fusion: () => {
                let counts = {}; Player.inv.forEach(i => counts[i.n] = (counts[i.n] || 0) + 1);
                for(let n in counts) {
                    if(counts[n] >= 3) {
                        let it = Player.inv.find(x => x.n === n);
                        Player.inv = Player.inv.filter(x => x.n !== n);
                        Player.inv.push({...it, s: it.s * 2, n: it.n + "+"});
                        UI.toast("MERGE_COMPLETE"); Core.fusion(); break;
                    }
                }
                UI.refresh(); Core.saveGame();
            },
            chest: () => { if(Player.perls >= 5) { Player.perls -= 5; Player.inv.push({...DATA.items[Math.floor(Math.random()*DATA.items.length)], uid: Date.now()}); UI.refresh(); Core.saveGame(); } },
            equip: (uid) => {
                let idx = Player.inv.findIndex(x => x.uid === uid); let it = Player.inv[idx]; let type = it.t;
                if(Player.eq[type]) Player.inv.push(Player.eq[type]); Player.eq[type] = it; Player.inv.splice(idx, 1);
                Core.updateStats(); UI.refresh(); Core.saveGame();
            },
            addSkill: (id) => {
                let existing = Player.skills.find(x => x.id === id);
                if(existing) existing.lvl++; else Player.skills.push({id: id, lvl: 1});
                UI.hideModal(); UI.refresh(); Core.checkAuto();
            },
            upgradeBase: (s) => {
                let c = 100 + (Player.stats[s] * 50);
                if(Player.gold >= c) { Player.gold -= c; Player.stats[s]++; UI.refresh(); Core.saveGame(); }
            },
            toggleAuto: () => { Run.auto = !Run.auto; UI.refresh(); if(Run.auto) Core.processScanner(); },
            toggleSpeed: () => { Run.speed = (Run.speed === 1) ? 2 : 1; UI.refresh(); },
            checkAuto: () => { if(Run.auto && Run.active && !Combat.active && document.getElementById('modal-container').classList.contains('hidden')) setTimeout(() => Core.processScanner(), 1000/Run.speed); },
            saveGame: () => localStorage.setItem('distory_v48', JSON.stringify(Player)),
            wipeData: () => { localStorage.clear(); location.reload(); }
        };

        const UI = {
            refresh: () => {
                document.getElementById('ui-avatar-display').innerText = Player.char || "?";
                document.getElementById('ui-hero-center').innerText = Player.char || "?";
                document.getElementById('ui-gold').innerText = Player.gold;
                document.getElementById('ui-perls').innerText = Player.perls;
                document.getElementById('ui-day').innerText = Run.day;
                document.getElementById('ui-atk').innerText = Run.atk;
                document.getElementById('ui-def').innerText = Run.def;
                document.getElementById('ui-hp-txt').innerText = Math.floor(Run.hp) + "/" + Run.max;
                document.getElementById('ui-hp-fill').style.width = (Run.hp/Run.max*100) + "%";
                document.getElementById('ui-auto').innerText = "AUTO: " + (Run.auto ? "ON" : "OFF");
                document.getElementById('ui-auto').style.borderColor = Run.auto ? "var(--cyan)" : "var(--border)";
                document.getElementById('ui-speed').innerText = "SPD: x" + Run.speed;
                let g = document.getElementById('inv-grid'); g.innerHTML = '';
                Player.inv.forEach(i => {
                    let d = document.createElement('div'); d.className = "item-slot"; d.innerText = i.e;
                    d.onclick = () => Core.equip(i.uid);
                    d.onmouseenter = (e) => UI.tip(e, i.n, i.d);
                    d.onmouseleave = UI.untip;
                    g.appendChild(d);
                });
                const set = (id, it, def) => {
                    let el = document.getElementById(id);
                    if(it) { el.innerText = it.e; el.style.borderColor = "var(--cyan)"; el.onmouseenter = (e) => UI.tip(e, it.n, it.d); el.onmouseleave = UI.untip; }
                    else { el.innerText = def; el.style.borderColor = "var(--border)"; el.onmouseenter = null; }
                };
                set('slot-weapon', Player.eq.weapon, "‚öîÔ∏è");
                set('slot-head', Player.eq.head, "üõ°Ô∏è");
                set('slot-pet', Player.eq.pet, "üêæ");
                let sl = document.getElementById('skill-list'); sl.innerHTML = '';
                Player.skills.forEach(s => {
                    let info = DATA.skills[s.id];
                    sl.innerHTML += `<div class="p-3 border-l-2 border-purple-500 bg-white/5 mb-2 cursor-help" onmouseenter="UI.tip(event, '${info.n}', '${info.d}')" onmouseleave="UI.untip()">
                        <div class="font-bold text-[10px] text-white uppercase">${info.n} <span class="float-right text-purple-500">v.${s.lvl}</span></div>
                    </div>`;
                });
                document.getElementById('up-hp-cost').innerText = (100 + Player.stats.hp * 50);
                document.getElementById('up-atk-cost').innerText = (100 + Player.stats.atk * 50);
                document.getElementById('up-def-cost').innerText = (100 + Player.stats.def * 50);
            },
            scene: (s) => { document.getElementById('enemy-box').classList.toggle('hidden', s !== 'com'); document.getElementById('story-box').classList.toggle('hidden', s === 'com'); },
            showSkillChoice: () => {
                let keys = Object.keys(DATA.skills);
                let m = document.getElementById('modal-container'); m.classList.remove('hidden');
                m.innerHTML = `<div class="modal-full"><h2 class="label-tech mb-8">Installation_Module</h2><div class="grid grid-cols-1 gap-4 w-80">
                        ${keys.map(k => `<div onclick="Core.addSkill('${k}')" class="p-4 border border-purple-900 bg-white/5 hover:border-cyan-400 cursor-pointer transition">
                            <div class="text-2xl mb-2">${DATA.skills[k].i}</div><div class="font-bold text-white uppercase text-xs">${DATA.skills[k].n}</div>
                        </div>`).join('')}
                    </div></div>`;
            },
            modal: (t) => {
                if(t==='settings') {
                    let m = document.getElementById('modal-container'); m.classList.remove('hidden');
                    m.innerHTML = `<div class="modal-full"><h2 class="label-tech mb-10">System_Control</h2>
                        <button onclick="UI.hideModal()" class="btn-exe w-64 mb-4">Resume</button>
                        <button onclick="location.reload()" class="text-[10px] text-gray-600 hover:text-white uppercase tracking-widest">Restart</button>
                    </div>`;
                }
            },
            hideModal: () => document.getElementById('modal-container').classList.add('hidden'),
            showHub: () => document.getElementById('hub-view').classList.remove('hidden'),
            hideHub: () => document.getElementById('hub-view').classList.add('hidden'),
            toast: (m) => { let d=document.createElement('div'); d.className="toast"; d.innerText=m; document.getElementById('toast-layer').appendChild(d); setTimeout(()=>d.remove(),2000); },
            tip: (e, t, d) => { let tt=document.getElementById('tooltip'); tt.innerHTML=`<b>${t}</b><br>${d}`; tt.style.display="block"; tt.style.left=(e.clientX+20)+"px"; tt.style.top=(e.clientY+20)+"px"; },
            untip: () => document.getElementById('tooltip').style.display="none"
        };
        document.addEventListener('mousemove', (e) => { let tt = document.getElementById('tooltip'); if(tt.style.display === "block") { tt.style.left = (e.clientX + 20) + 'px'; tt.style.top = (e.clientY + 20) + 'px'; } });
        window.onload = Core.initGame;
    </script>
</body>
</html>
