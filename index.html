<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distory Go - V43 FINAL FIX</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #05020a; --panel: rgba(20, 10, 40, 0.95); --border: #4c1d95; --neon: #a855f7; --cyan: #d8b4fe; --gold: #f59e0b; }
        body { background: var(--bg); color: #f5f3ff; font-family: 'Rajdhani', sans-serif; overflow: hidden; height: 100vh; user-select: none; background-image: radial-gradient(circle at center, #1e1033 0%, #05020a 100%); }
        .layout { display: grid; grid-template-columns: 350px 1fr 300px; gap: 1rem; height: 100vh; padding: 1rem; transition: filter 0.3s; }
        .layout.blur { filter: blur(10px) brightness(0.4); pointer-events: none; }
        .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 8px; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .head { padding: 12px 15px; background: rgba(0,0,0,0.5); border-bottom: 1px solid var(--border); color: var(--cyan); display: flex; justify-content: space-between; align-items: center; font-family: 'Share Tech Mono'; font-weight: bold; }
        .hero-zone { height: 260px; position: relative; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #4c1d95 0%, transparent 80%); }
        .hero-img { font-size: 110px; filter: drop-shadow(0 0 20px var(--neon)); }
        .bar-container { background: #000; height: 12px; border-radius: 3px; border: 1px solid #4c1d95; margin-top: 5px; position: relative; overflow: hidden; }
        .bar-fill { height: 100%; transition: width 0.3s ease-out; background: linear-gradient(90deg, #701a75, #d946ef); }
        .btn-main { width: 100%; background: linear-gradient(to bottom, #a855f7, #7e22ce); border: 1px solid #d8b4fe; border-bottom: 5px solid #581c87; color: white; font-family: 'Share Tech Mono'; font-weight: 900; font-size: 24px; border-radius: 4px; padding: 15px; letter-spacing: 2px; cursor: pointer; }
        .btn-main:active { transform: translateY(4px); border-bottom-width: 0; }
        .slot { width: 100%; height: 50px; background: rgba(0,0,0,0.6); border: 1px solid var(--border); border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; }
        .r-common { border-color: #475569; } .r-rare { border-color: #3b82f6; } .r-epic { border-color: #d946ef; } .r-legend { border-color: #f59e0b; animation: pulse 2s infinite; }
        @keyframes pulse { 50% { opacity: 0.7; } }
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .modal-box { background: #1a0b2e; border: 2px solid var(--neon); padding: 30px; border-radius: 12px; text-align: center; width: 500px; }
        #tooltip { position: fixed; pointer-events: none; z-index: 10000; background: #000; border: 1px solid var(--neon); padding: 10px; border-radius: 4px; width: 220px; display: none; color: white; font-size: 13px; }
        .hidden { display: none !important; }
        .dmg { position: absolute; font-weight: 800; font-size: 28px; animation: fly 0.8s forwards; pointer-events: none; z-index: 100; text-shadow: 2px 2px 0 black; }
        @keyframes fly { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-80px); opacity: 0; } }
    </style>
</head>
<body>

    <div id="tooltip"></div>
    <div id="modal-overlay" class="hidden"><div id="modal-content" class="modal-box"></div></div>
    <div id="toast-layer" class="fixed top-10 left-1/2 -translate-x-1/2 z-[5000] flex flex-col gap-2 items-center"></div>

    <div id="start-screen" class="fixed inset-0 bg-[#05020a] z-[5000] flex flex-col items-center justify-center">
        <h1 class="text-7xl font-black text-white mb-2" style="text-shadow: 0 0 20px #a855f7;">OCTO GO</h1>
        <div class="text-purple-400 mb-10 font-mono tracking-widest uppercase italic">V43 // CORRECTIF FINAL</div>
        <input type="text" id="player-pseudo" class="bg-black border-2 border-purple-600 text-white p-4 w-72 text-center font-bold mb-4 outline-none" placeholder="PSEUDO">
        <button onclick="Core.bootGame()" class="btn-main w-72">LANCER SYST√àME</button>
        <button onclick="Core.hardReset()" class="mt-6 text-red-500 text-xs uppercase hover:underline opacity-50">Reset total</button>
    </div>

    <button onclick="UI.modal('settings')" class="fixed top-4 right-4 z-[4000] bg-purple-900/80 border border-purple-400 text-white w-10 h-10 rounded flex items-center justify-center cursor-pointer hover:bg-purple-600">‚öôÔ∏è</button>

    <div id="game-ui" class="layout blur">
        <div class="panel">
            <div class="head"><span>PILOTE</span></div>
            <div class="hero-zone"><div id="vis-hero" class="hero-img">üêô</div><div id="vis-pet" class="absolute bottom-4 left-4 text-5xl animate-bounce"></div><div class="absolute top-2 right-2 bg-purple-600 px-2 font-bold text-sm">NV <span id="ui-lvl">1</span></div></div>
            <div class="p-4 space-y-4">
                <div><div class="flex justify-between text-xs font-bold text-purple-300">INT√âGRIT√â <span id="ui-hp-txt">100/100</span></div><div class="bar-container"><div id="ui-hp-bar" class="bar-fill" style="width:100%"></div></div></div>
                <div class="grid grid-cols-2 gap-2 text-center"><div class="bg-white/5 border border-purple-900 p-2"><div class="text-[10px] text-purple-400">FORCE</div><div id="ui-atk" class="text-xl font-bold">10</div></div><div class="bg-white/5 border border-purple-900 p-2"><div class="text-[10px] text-purple-300">BLINDAGE</div><div id="ui-def" class="text-xl font-bold">0</div></div></div>
            </div>
            <div class="mt-auto p-4 border-t border-purple-900 bg-black/20 flex gap-2"><div id="s-w" class="slot">‚öîÔ∏è</div><div id="s-h" class="slot">üõ°Ô∏è</div><div id="s-p" class="slot">üêæ</div></div>
        </div>

        <div class="panel">
            <div class="head"><span class="text-white font-bold uppercase">Cycle <span id="ui-day">0</span></span><div class="flex gap-4 font-mono text-purple-300"><span>ü™ô <span id="ui-gold">0</span></span><span>‚öõÔ∏è <span id="ui-perls">0</span></span></div></div>
            <div class="flex-grow flex flex-col items-center justify-center relative p-10">
                <div id="enemy-box" class="hidden text-center z-10 w-full">
                    <div class="w-1/2 h-2 bg-black border border-purple-900 rounded mx-auto mb-4 overflow-hidden"><div id="ui-en-bar" class="h-full bg-red-600 w-full transition-all"></div></div>
                    <div id="vis-enemy" class="text-[150px] filter drop-shadow-[0_0_30px_purple]">üëæ</div>
                    <div id="name-enemy" class="font-bold text-purple-400 text-2xl uppercase mt-4">CIBLE</div>
                </div>
                <div id="text-box" class="text-center z-10">
                    <h1 id="txt-1" class="text-7xl font-black text-white mb-2 uppercase italic">Mission</h1>
                    <p id="txt-2" class="text-purple-400 tracking-[5px] bg-purple-900/20 px-6 py-1 border border-purple-500/30 rounded-full">Syst√®me Pr√™t</p>
                </div>
            </div>
            <div class="h-44 bg-black border-t border-purple-900 grid grid-cols-12">
                <div class="col-span-8 p-3 overflow-y-auto border-r border-purple-900/50">
                    <div class="flex justify-between items-center mb-2 text-[10px] font-bold text-purple-300 uppercase"><span>Soute</span><button onclick="Core.chest()" class="bg-purple-600 text-white px-2 py-0.5 rounded font-bold">COFFRE (5‚öõÔ∏è)</button></div>
                    <div id="inv-grid" class="grid grid-cols-6 gap-2"></div>
                </div>
                <div class="col-span-4 p-3 flex flex-col gap-2">
                    <button id="btn-act" onclick="Core.click()" class="btn-main">SCANNER</button>
                    <div class="flex gap-1 h-8">
                        <button id="btn-auto" onclick="Core.toggleAuto()" class="flex-1 bg-[#1e1b4b] border border-purple-900 rounded text-[10px] text-purple-400" id="ui-auto-btn">AUTO: OFF</button>
                        <button id="btn-speed" onclick="Core.toggleSpeed()" class="flex-1 bg-[#1e1b4b] border border-purple-900 rounded text-[10px] text-purple-400" id="ui-speed-btn">VIT: x1</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="head">SYST√àMES</div>
            <div class="p-3 flex-grow overflow-hidden flex flex-col">
                <div id="skill-list" class="flex-grow overflow-y-auto"></div>
                <button onclick="UI.tab('hub')" class="mt-2 w-full py-2 bg-purple-900/20 text-purple-300 text-xs font-bold uppercase">‚öôÔ∏è AM√âLIORER UNIT√â</button>
            </div>
            <div id="logs" class="h-32 bg-black/40 p-2 font-mono text-[10px] text-purple-400 overflow-y-auto border-t border-purple-900/50"></div>
        </div>
    </div>

    <div id="view-hub" class="hidden absolute inset-0 bg-black/95 z-[500] flex flex-col items-center justify-center p-10">
        <h2 class="text-5xl text-white font-black mb-10 uppercase italic border-b-4 border-purple-600 pb-2">Unit√© de Base</h2>
        <div class="grid grid-cols-3 gap-6 w-full max-w-4xl">
            <div onclick="Core.upg('hp')" class="bg-purple-900/10 border border-purple-500/30 p-6 rounded hover:border-white transition cursor-pointer text-center">
                <div class="text-5xl mb-2">‚ù§Ô∏è</div><div class="font-bold">√âNERGIE</div><div class="mt-4 text-orange-400 font-bold" id="cost-hp">100 ü™ô</div>
            </div>
            <div onclick="Core.upg('atk')" class="bg-purple-900/10 border border-purple-500/30 p-6 rounded hover:border-white transition cursor-pointer text-center">
                <div class="text-5xl mb-2">‚öîÔ∏è</div><div class="font-bold">FORCE</div><div class="mt-4 text-orange-400 font-bold" id="cost-atk">100 ü™ô</div>
            </div>
            <div onclick="Core.upg('def')" class="bg-purple-900/10 border border-purple-500/30 p-6 rounded hover:border-white transition cursor-pointer text-center">
                <div class="text-5xl mb-2">üõ°Ô∏è</div><div class="font-bold">BLINDAGE</div><div class="mt-4 text-orange-400 font-bold" id="cost-def">100 ü™ô</div>
            </div>
        </div>
        <button onclick="UI.tab('adv')" class="mt-10 text-purple-400 font-bold uppercase hover:text-white cursor-pointer">Retour</button>
    </div>

    <script>
        const AudioSys = { ctx:null, vol:0.3, init:() => { AudioSys.ctx = new (window.AudioContext || window.webkitAudioContext)(); }, play:(t) => { if(!AudioSys.ctx||AudioSys.vol<=0)return; const o=AudioSys.ctx.createOscillator(), g=AudioSys.ctx.createGain(); o.connect(g); g.connect(AudioSys.ctx.destination); const now = AudioSys.ctx.currentTime; if(t==='coin'){ o.type='sine'; o.frequency.setValueAtTime(1000,now); g.gain.setValueAtTime(0.1*AudioSys.vol,now); o.start(); o.stop(now+0.1); } else { o.type='square'; o.frequency.setValueAtTime(150,now); g.gain.setValueAtTime(0.1*AudioSys.vol,now); o.start(); o.stop(now+0.1); } } };
        const DB = { 
            chars: ["üêô", "ü¶à", "üê¢", "üëΩ"], 
            enemies: [{n:"Drone Pirate",hp:50,atk:5,i:"üõ∏"}, {n:"X√©no",hp:60,atk:8,i:"üëæ"}], 
            boss: [{n:"KRAKEN VIOLET",hp:800,atk:30,i:"ü¶ë"}],
            skills: { 'fire': {n:"Feu Plasma",i:"üî•",d:"+5 ATK/nv"}, 'heal': {n:"R√©paration",i:"üíâ",d:"+5% PV/tour"}, 'shield': {n:"Bouclier",i:"üõ°Ô∏è",d:"+2 DEF/nv"} },
            items: [{n:"Laser",e:"üî´",s:10,t:"weapon",r:"r-common",d:"D√©g√¢ts +10"}, {n:"Blindage",e:"üõ°Ô∏è",s:20,t:"head",r:"r-common",d:"PV +20"}, {n:"Drone",e:"ü§ñ",s:5,t:"pet",r:"r-common",d:"Aide tactique"}],
            rarities: ["r-common", "r-rare", "r-epic", "r-legend"]
        };
        let D = { gold:0, perls:50, stats:{hp:0,atk:0,def:0}, weapon:null, head:null, pet:null, inv:[], char:null, pseudo:"PILOTE" };
        let R = { active:false, day:0, hp:100, max:100, atk:10, def:0, skills:[] };
        let C = { active:false, hp:0, max:0, atk:0 };
        let Conf = { auto:false, speed:1, pause: false };

        const Core = {
            bootGame: () => { AudioSys.init(); let n = document.getElementById('player-pseudo').value.trim(); if(n) D.pseudo = n.toUpperCase(); document.getElementById('start-screen').classList.add('hidden'); document.getElementById('game-ui').classList.remove('blur'); Core.init(); },
            init: () => { 
                let s = localStorage.getItem('distory_v43'); if(s) { try { let l = JSON.parse(s); if(l.char) D = l; } catch(e) {} } 
                document.getElementById('ui-pseudo').innerText = D.pseudo;
                if(!D.char) UI.modal('char'); else { Core.calc(); UI.upd(); if(R.active) UI.btn("CONTINUER", Core.next); else UI.btn("D√âMARRER", Core.start); }
            },
            save: () => localStorage.setItem('distory_v43', JSON.stringify(D)),
            hardReset: () => { localStorage.clear(); location.reload(); },
            calc: () => { R.max = 100 + (D.stats.hp*20); R.atk = 10 + (D.stats.atk*5); R.def = D.stats.def*2; if(D.weapon) R.atk += D.weapon.s; if(D.head) R.max += D.head.s; if(D.pet) R.atk += D.pet.s; let sDef = R.skills.find(s=>s.id==='shield'); if(sDef) R.def += (2*sDef.lvl); let sAtk = R.skills.find(s=>s.id==='fire'); if(sAtk) R.atk += (5*sAtk.lvl); R.hp = Math.min(R.hp, R.max); },
            start: () => { Core.calc(); R.hp=R.max; R.day=1; R.active=true; R.skills=[]; UI.scene('adv'); UI.modal('skill-choice'); UI.btn("EXPLORER", Core.next); },
            next: () => { if(Conf.pause || !R.active) return; R.day++; Core.calc(); UI.upd(); if(R.day % 10 === 0) Core.fight(true); else if(R.day % 5 === 0) Core.fight(false); else if(Math.random() < 0.25) UI.modal('skill-choice'); else { D.gold += 30; UI.log("Cristaux +30"); UI.upd(); Core.checkAuto(); } },
            fight: (boss) => { C.active = true; let pool = boss ? DB.boss : DB.enemies; let en = pool[Math.floor(Math.random()*pool.length)]; C.max = en.hp * (1+R.day*0.1); C.hp = C.max; C.atk = en.atk*(1+R.day*0.05); UI.scene('com'); document.getElementById('vis-enemy').innerText=en.i; document.getElementById('name-enemy').innerText=en.n; UI.btn("COMBAT...", null, true); setTimeout(Core.turn, 800/Conf.speed); },
            turn: () => { if(!C.active) return; let dmg = R.atk; C.hp -= dmg; AudioSys.play('hit'); UI.bar(); if(C.hp<=0) { setTimeout(()=>Core.end(true), 500/Conf.speed); return; } setTimeout(() => { if(!C.active) return; let edmg = Math.max(1, C.atk-R.def); R.hp-=edmg; UI.upd(); if(R.hp<=0) Core.end(false); else setTimeout(Core.turn, 800/Conf.speed); }, 500/Conf.speed); },
            end: (win) => { C.active=false; if(win) { D.gold+=50; UI.btn("CONTINUER", Core.next); Core.checkAuto(); } else { R.active=false; UI.btn("RELANCER", Core.start); } Core.save(); UI.scene('adv'); },
            click: () => { if(Act) Act(); },
            toggleAuto: () => { Conf.auto=!Conf.auto; document.getElementById('ui-auto-btn').innerText=Conf.auto?"AUTO: ON":"AUTO: OFF"; document.getElementById('ui-auto-btn').style.background=Conf.auto?"var(--neon)":"#1e1b4b"; if(Conf.auto) Core.checkAuto(); },
            toggleSpeed: () => { Conf.speed=(Conf.speed===1)?2:1; document.getElementById('ui-speed-btn').innerText=`VIT: x${Conf.speed}`; },
            checkAuto: () => { if(Conf.auto && R.active && !C.active && document.getElementById('modal-overlay').classList.contains('hidden')) setTimeout(()=>Core.click(), 1000/Conf.speed); },
            checkFusion: () => { let counts = {}; D.inv.forEach(it => { counts[it.n] = (counts[it.n] || 0) + 1; }); for(let n in counts) { if(counts[n] >= 3) { let itm = D.inv.find(i=>i.n===n); let rIdx = DB.rarities.indexOf(itm.r); if(rIdx < 3) { let matches = 0; D.inv = D.inv.filter(i => { if(i.n===n && matches < 3){ matches++; return false; } return true; }); D.inv.push({...itm, r: DB.rarities[rIdx+1], s: itm.s*2, uid: Date.now()}); UI.toast("FUSION R√âUSSIE !"); AudioSys.play('coin'); Core.checkFusion(); } } } },
            chest: () => { if(D.perls >= 5) { D.perls -= 5; let i = {...DB.items[Math.floor(Math.random()*DB.items.length)], uid:Date.now()}; D.inv.push(i); Core.checkFusion(); UI.upd(); Core.save(); } },
            equip: (idx) => { let it=D.inv[idx], t=it.t; if(D[t]) D.inv.push(D[t]); D[t]=it; D.inv.splice(idx,1); Core.save(); Core.calc(); UI.upd(); },
            addSkill: (id) => { let s=R.skills.find(x=>x.id===id); if(s)s.lvl++; else R.skills.push({id:id,lvl:1}); UI.closeModal(); UI.upd(); Core.checkAuto(); },
            upg: (t) => { let c=100+(D.stats[t]*50); if(D.gold>=c){D.gold-=c; D.stats[t]++; Core.save(); Core.calc(); UI.upd(); } },
            pick: (c) => { D.char=c; D.weapon={...DB.items[0],uid:1}; D.head={...DB.items[1],uid:2}; Core.save(); UI.closeModal(); Core.init(); }
        };

        const UI = {
            upd: () => { document.getElementById('ui-gold').innerText=D.gold; document.getElementById('ui-perls').innerText=D.perls; document.getElementById('ui-day').innerText=R.day; document.getElementById('ui-lvl').innerText=Math.floor(R.day/5)+1; document.getElementById('ui-hp-txt').innerText=`${Math.floor(R.hp)}/${R.max}`; document.getElementById('ui-hp-bar').style.width=(R.hp/R.max*100)+"%"; document.getElementById('ui-atk').innerText=R.atk; document.getElementById('ui-def').innerText=R.def; if(D.char) document.getElementById('vis-hero').innerText=D.char; if(D.pet) document.getElementById('vis-pet').innerText=D.pet.e; let sl=document.getElementById('skill-list'); sl.innerHTML=''; R.skills.forEach(s=>{ let inf=DB.skills[s.id]; sl.innerHTML+=`<div class="flex items-center gap-3 p-2 bg-white/5 border border-purple-900 rounded mb-1 cursor-help" onmouseenter="UI.tip(event,'${inf.n}','${inf.d} (Nv.${s.lvl})')" onmouseleave="UI.untip()"><div class="text-xl">${inf.i}</div><div class="font-bold text-xs">${inf.n}</div></div>`; }); let g=document.getElementById('inv-grid'); g.innerHTML=''; D.inv.forEach((it,i)=>{ let d=document.createElement('div'); d.className=`slot ${it.r}`; d.innerText=it.e; d.onclick=()=>Core.equip(i); d.onmouseenter=(e)=>UI.tip(e,it.n,it.d); d.onmouseleave=UI.untip; g.appendChild(d); }); const set=(id,it,def)=>{ let el=document.getElementById(id); if(it){el.innerText=it.e; el.className=`slot ${it.r}`; el.onmouseenter=(e)=>UI.tip(e,it.n,it.d);}else{el.innerText=def; el.className='slot text-purple-900';}}; set('s-w',D.weapon,'‚öîÔ∏è'); set('s-h',D.head,'üõ°Ô∏è'); set('s-p',D.pet,'üêæ'); ['hp','atk','def'].forEach(k => document.getElementById('cost-'+k).innerText = (100 + D.stats[k]*50) + " ü™ô"); },
            bar: () => document.getElementById('ui-en-bar').style.width=(C.hp/C.max*100)+"%",
            scene: (t) => { document.getElementById('enemy-box').classList.toggle('hidden', t!=='com'); document.getElementById('text-box').classList.toggle('hidden', t==='com'); },
            btn: (t,a,dis) => { let b=document.getElementById('btn-act'); b.innerText=t; Act=a; b.disabled=dis; },
            txt: (t,s) => { document.getElementById('txt-1').innerText=t; document.getElementById('txt-2').innerText=s; },
            log: (m) => { let l=document.getElementById('logs'); l.innerHTML=`<div>> ${m}</div>`+l.innerHTML; },
            fx: (t,c,id) => { let el=document.createElement('div'), r=document.getElementById(id).getBoundingClientRect(); el.className='dmg'; el.style.color=c; el.innerText=t; el.style.left=(r.left+r.width/2)+'px'; el.style.top=r.top+'px'; document.body.appendChild(el); setTimeout(()=>el.remove(),800); },
            toast: (m) => { let d=document.createElement('div'); d.className='bg-purple-900 text-white px-4 py-2 rounded mb-2 font-bold border border-purple-400'; d.innerText=m; document.getElementById('toast-layer').appendChild(d); setTimeout(()=>d.remove(),2000); },
            modal: (t) => {
                let l=document.getElementById('modal-overlay'), c=document.getElementById('modal-content'); l.classList.remove('hidden');
                if(t==='char') c.innerHTML=`<h2 class="text-white text-3xl font-black mb-6 uppercase">CHOIX PILOTE</h2><div class="flex gap-4 justify-center">${DB.chars.map(x=>`<button onclick="Core.pick('${x}')" class="text-6xl p-6 bg-purple-900/40 border-2 border-purple-500 rounded-full hover:bg-purple-500 transition">${x}</button>`).join('')}</div>`;
                else if(t==='skill-choice') { let k=Object.keys(DB.skills); c.innerHTML=`<h2 class="text-white text-2xl font-bold mb-6 italic">INSTALLATION MODULE</h2><div class="grid grid-cols-3 gap-3">${k.map(id=>`<div class="bg-black/40 border border-purple-500 p-4 rounded cursor-pointer hover:bg-purple-900" onclick="Core.addSkill('${id}')"><div class="text-4xl mb-2">${DB.skills[id].i}</div><div class="font-bold text-white text-sm">${DB.skills[id].n}</div></div>`).join('')}</div>`; }
                else if(t==='settings') { Conf.pause=true; c.innerHTML=`<h2 class="text-white font-bold mb-4">OPTIONS</h2><div class="text-left mb-6"><label class="text-xs">Volume</label><input type="range" min="0" max="1" step="0.1" value="${AudioSys.vol}" oninput="AudioSys.setVol(this.value)" class="w-full"></div><button onclick="UI.closeModal()" class="btn-main text-sm p-2">REPRENDRE</button>`; }
            },
            closeModal: () => { document.getElementById('modal-overlay').classList.add('hidden'); Conf.pause=false; Core.checkAuto(); },
            tab: (t) => document.getElementById('view-hub').classList.toggle('hidden', t!=='hub'),
            tip: (e,t,d) => { let tt=document.getElementById('tooltip'); tt.innerHTML=`<b>${t}</b><br>${d}`; tt.style.display="block"; tt.style.left=(e.clientX+20)+"px"; tt.style.top=(e.clientY+20)+"px"; },
            untip: () => document.getElementById('tooltip').style.display="none"
        };
        document.addEventListener('mousemove', (e) => { let tt = document.getElementById('tooltip'); if(tt.style.display === "block") { tt.style.left = (e.clientX + 20) + 'px'; tt.style.top = (e.clientY + 20) + 'px'; } });
    </script>
</body>
