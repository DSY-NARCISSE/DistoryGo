<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distory Go - V45 CAPY STYLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { 
            --bg: #0b011a; --panel: rgba(26, 11, 46, 0.98);
            --border: #a855f7; --neon: #d946ef; --cyan: #22d3ee;
            --gold: #fbbf24;
        }
        body { 
            background: var(--bg); color: #f5f3ff; font-family: 'Rajdhani', sans-serif; 
            overflow: hidden; height: 100vh; user-select: none;
            background-image: radial-gradient(circle at 50% 50%, #1e0a3d 0%, #030008 100%);
        }

        /* HUD LAYOUT INSPI CAPYBARA */
        .layout { display: grid; grid-template-columns: 320px 1fr 320px; gap: 10px; height: 100vh; padding: 10px; }
        .layout.blur { filter: blur(15px) brightness(0.3); pointer-events: none; }

        .panel { 
            background: var(--panel); border: 2px solid var(--border); border-radius: 20px; 
            display: flex; flex-direction: column; position: relative; overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.8);
        }

        .head-capy { 
            padding: 12px; background: rgba(168, 85, 247, 0.2); 
            text-align: center; font-family: 'Share Tech Mono'; font-weight: 900; 
            color: var(--cyan); border-bottom: 2px solid var(--border); text-transform: uppercase;
        }

        /* CIRCULAR STATS */
        .stat-circle-container { position: relative; width: 120px; height: 120px; margin: 0 auto; }
        .stat-circle-svg { transform: rotate(-90deg); width: 120px; height: 120px; }
        .stat-circle-bg { fill: none; stroke: #1e1b4b; stroke-width: 8; }
        .stat-circle-bar { fill: none; stroke: var(--neon); stroke-width: 8; stroke-linecap: round; transition: stroke-dashoffset 0.5s ease; }
        .stat-value { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: 900; }

        /* BOUTON SCANNER STYLE CAPYBARA */
        .btn-scanner-wrap { padding: 20px; background: #000; border-top: 2px solid var(--border); }
        .btn-scanner { 
            width: 100%; height: 70px; background: linear-gradient(135deg, var(--cyan), #0891b2);
            border-radius: 15px; border: none; border-bottom: 5px solid #0e7490;
            color: #000; font-family: 'Rajdhani'; font-weight: 900; font-size: 24px;
            text-transform: uppercase; cursor: pointer; transition: 0.1s;
        }
        .btn-scanner:active { transform: translateY(4px); border-bottom-width: 0; }
        .btn-scanner:hover { filter: brightness(1.1); box-shadow: 0 0 20px var(--cyan); }

        /* ITEM SLOTS OCTOGONAUX */
        .slot { 
            width: 55px; height: 55px; background: #2e1052; border: 2px solid var(--border); 
            clip-path: polygon(25% 0%, 75% 0%, 100% 25%, 100% 75%, 75% 100%, 25% 100%, 0% 75%, 0% 25%);
            display: flex; align-items: center; justify-content: center; 
            font-size: 24px; cursor: pointer; transition: 0.2s;
        }
        .slot:hover { border-color: var(--cyan); background: #4c1d95; transform: scale(1.1); }
        
        .rarity-rare { border-color: #3b82f6; background: #1e3a8a; }
        .rarity-epic { border-color: #d946ef; background: #701a75; }
        .rarity-legend { border-color: #fbbf24; background: #78350f; animation: pulseLegend 2s infinite; }
        @keyframes pulseLegend { 50% { filter: brightness(1.3); } }

        /* TOAST & POPUP */
        .toast { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); background: var(--cyan); color: #000; padding: 10px 30px; border-radius: 50px; font-weight: 900; z-index: 5000; animation: bounceIn 0.4s; }
        @keyframes bounceIn { 0% { transform: translateX(-50%) scale(0.5); opacity: 0; } 70% { transform: translateX(-50%) scale(1.1); } 100% { transform: translateX(-50%) scale(1); opacity: 1; } }

        #tooltip { position: fixed; pointer-events: none; z-index: 10000; background: #111; border: 2px solid var(--cyan); padding: 12px; border-radius: 12px; color: white; display: none; box-shadow: 0 10px 25px black; width: 200px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="tooltip"></div>
    <div id="modal-container" class="hidden"></div>
    <div id="toast-layer" class="fixed inset-0 pointer-events-none z-[4000] flex items-center justify-center"></div>

    <div id="boot-screen" class="fixed inset-0 bg-[#0b011a] z-[50000] flex flex-col items-center justify-center">
        <div class="relative mb-8">
            <div class="text-9xl mb-4">üêô</div>
            <div class="absolute -top-4 -right-4 bg-cyan-400 text-black px-4 py-1 rounded-full font-black rotate-12">V45</div>
        </div>
        <h1 class="text-6xl font-black text-white italic tracking-tighter mb-12">DISTORY GO</h1>
        <input type="text" id="input-pseudo" class="bg-[#2e1052] border-2 border-purple-500 text-white p-5 w-80 text-center text-xl font-bold rounded-2xl mb-6 outline-none" placeholder="NOM DU PILOTE">
        <button onclick="Core.initGame()" class="btn-scanner w-80 !h-20">ENTRER</button>
        <button onclick="Core.wipeData()" class="mt-10 text-purple-500 uppercase text-xs hover:text-white transition">Reset Cloud</button>
    </div>

    <div id="game-ui" class="layout blur">
        
        <div class="panel">
            <div class="head-capy">Profil Pilote</div>
            <div class="flex-grow p-4 flex flex-col items-center gap-6">
                <div class="stat-circle-container">
                    <svg class="stat-circle-svg">
                        <circle class="stat-circle-bg" cx="60" cy="60" r="52"></circle>
                        <circle id="ui-hp-circle" class="stat-circle-bar" cx="60" cy="60" r="52" style="stroke-dasharray: 326; stroke-dashoffset: 0;"></circle>
                    </svg>
                    <div class="stat-value">
                        <span id="ui-hero-emoji" class="text-4xl">üêô</span>
                        <span id="ui-hp-percent" class="text-xs text-purple-300">100%</span>
                    </div>
                </div>

                <div class="w-full space-y-2">
                    <div class="bg-black/40 p-3 rounded-xl border border-white/5 flex justify-between">
                        <span class="text-cyan-400 font-bold">PUISSANCE</span>
                        <span id="ui-atk" class="font-black">10</span>
                    </div>
                    <div class="bg-black/40 p-3 rounded-xl border border-white/5 flex justify-between">
                        <span class="text-purple-400 font-bold">BLINDAGE</span>
                        <span id="ui-def" class="font-black">0</span>
                    </div>
                </div>

                <div class="mt-auto w-full grid grid-cols-3 gap-2 pb-2">
                    <div id="slot-weapon" class="slot">‚öîÔ∏è</div>
                    <div id="slot-head" class="slot">üõ°Ô∏è</div>
                    <div id="slot-pet" class="slot">üêæ</div>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="flex justify-between items-center px-6 py-4 bg-black/20 border-b border-white/5">
                <div class="flex items-center gap-2">
                    <span class="bg-cyan-500 text-black font-black px-3 py-1 rounded-full text-sm">CYCLE <span id="ui-day">1</span></span>
                </div>
                <div class="flex gap-4 font-bold">
                    <span class="text-yellow-400">ü™ô <span id="ui-gold">0</span></span>
                    <span class="text-cyan-400">‚öõÔ∏è <span id="ui-perls">20</span></span>
                </div>
            </div>

            <div class="viewport">
                <div id="enemy-box" class="hidden text-center">
                    <div class="text-9xl mb-4 animate-pulse" id="ui-en-img">üëæ</div>
                    <div id="ui-en-name" class="bg-red-500 text-black font-black px-4 py-1 rounded-lg uppercase inline-block">Cible</div>
                </div>
                <div id="story-box" class="text-center">
                    <div class="text-8xl mb-4">üöÄ</div>
                    <div id="ui-story-title" class="text-4xl font-black uppercase mb-2 text-white">Exploration</div>
                    <p id="ui-story-desc" class="text-purple-400 font-bold">Zone de scan d√©tect√©e</p>
                </div>
            </div>

            <div class="btn-scanner-wrap">
                <button id="main-btn" onclick="Core.processScanner()" class="btn-scanner">SCANNER L'ESPACE</button>
                <div class="flex gap-2 mt-4">
                    <button onclick="Core.toggleAuto()" id="ui-auto" class="flex-1 py-2 rounded-lg bg-[#2e1052] border border-purple-500 font-bold text-xs uppercase">Auto: OFF</button>
                    <button onclick="Core.toggleSpeed()" id="ui-speed" class="flex-1 py-2 rounded-lg bg-[#2e1052] border border-purple-500 font-bold text-xs uppercase">Vit: x1</button>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="head-capy">Syst√®mes & Soute</div>
            <div class="p-4 flex-grow overflow-hidden flex flex-col">
                <div id="skill-list" class="space-y-2 mb-6"></div>
                
                <div class="border-t border-white/10 pt-4">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-[10px] font-black text-purple-400 uppercase">Soute</span>
                        <button onclick="Core.fusion()" class="text-[9px] bg-cyan-500 text-black px-2 py-1 rounded-full font-black">FUSIONNER</button>
                    </div>
                    <div id="inv-grid" class="grid grid-cols-4 gap-2 h-40 overflow-y-auto"></div>
                </div>

                <div class="mt-auto flex flex-col gap-2">
                    <button onclick="Core.chest()" class="w-full py-3 bg-purple-600 rounded-xl font-black text-sm hover:bg-purple-500 shadow-lg">COFFRE (5‚öõÔ∏è)</button>
                    <button onclick="UI.showHub()" class="w-full py-2 bg-white/5 rounded-xl text-[10px] font-bold text-gray-400 uppercase">Am√©liorer la Base</button>
                </div>
            </div>
        </div>
    </div>

    <div id="hub-view" class="fixed inset-0 bg-black/95 z-[60000] hidden flex-col items-center justify-center p-10">
        <h2 class="text-5xl text-cyan-400 font-black mb-12 uppercase italic border-b-4 border-cyan-500 pb-2">Maintenance</h2>
        <div class="grid grid-cols-3 gap-6 w-full max-w-4xl">
            <div onclick="Core.upgradeBase('hp')" class="bg-[#2e1052] p-8 rounded-3xl border-2 border-purple-500 text-center hover:border-white transition">
                <div class="text-6xl mb-4">‚ù§Ô∏è</div><div class="font-bold">√âNERGIE</div><div class="text-yellow-400 font-black mt-4" id="up-hp-cost">100</div>
            </div>
            <div onclick="Core.upgradeBase('atk')" class="bg-[#2e1052] p-8 rounded-3xl border-2 border-purple-500 text-center hover:border-white transition">
                <div class="text-6xl mb-4">‚öîÔ∏è</div><div class="font-bold">FORCE</div><div class="text-yellow-400 font-black mt-4" id="up-atk-cost">100</div>
            </div>
            <div onclick="Core.upgradeBase('def')" class="bg-[#2e1052] p-8 rounded-3xl border-2 border-purple-500 text-center hover:border-white transition">
                <div class="text-6xl mb-4">üõ°Ô∏è</div><div class="font-bold">BLINDAGE</div><div class="text-yellow-400 font-black mt-4" id="up-def-cost">100</div>
            </div>
        </div>
        <button onclick="UI.hideHub()" class="mt-16 bg-white text-black px-12 py-4 rounded-full font-black text-xl hover:scale-110 transition">RETOUR</button>
    </div>

    <script>
        // --- DATA ---
        const DATA = {
            enemies: [{n:"M√©duse", i:"ü™º", h:50, a:5}, {n:"Requin", i:"ü¶à", h:70, a:9}, {n:"Poulpe G√©ant", i:"üêô", h:100, a:15}],
            boss: [{n:"KRAKEN VIOLET", i:"ü¶ë", h:800, a:30}],
            items: [
                {n:"Canon", e:"üî´", s:10, t:"weapon", r:"r-common", d:"Plus de d√©g√¢ts."},
                {n:"Bouclier", e:"üõ°Ô∏è", s:20, t:"head", r:"r-common", d:"Plus de sant√©."},
                {n:"Assistant", e:"ü§ñ", s:5, t:"pet", r:"r-common", d:"Aide tactique."}
            ],
            skills: {
                'fire': {n:"Feu", i:"üî•", d:"D√©g√¢ts br√ªlants (+5 ATK/nv)"},
                'heal': {n:"Soin", i:"üíâ", d:"R√©paration auto (+5% PV/tour)"},
                'shield': {n:"Holo", i:"üõ°Ô∏è", d:"Blindage tactique (+2 DEF/nv)"}
            }
        };

        // --- STATE ---
        let Player = { pseudo:"USER", gold:0, perls:20, char:"üêô", stats:{hp:0, atk:0, def:0}, inv:[], eq:{weapon:null, head:null, pet:null}, skills:[] };
        let Run = { active:false, day:0, hp:100, max:100, atk:10, def:0, auto:false, speed:1 };
        let Combat = { active:false, h:0, m:0, a:0 };

        // --- CORE ---
        const Core = {
            initGame: () => {
                let p = document.getElementById('input-pseudo').value.trim();
                if(p) Player.pseudo = p.toUpperCase();
                let save = localStorage.getItem('distory_v45');
                if(save) Player = JSON.parse(save);
                document.getElementById('boot-screen').classList.add('hidden');
                document.getElementById('game-ui').classList.remove('blur');
                UI.refresh();
                if(!Player.char) UI.showCharSelect();
            },
            processScanner: () => {
                if(!Run.active) { Core.startRun(); return; }
                if(Combat.active) return;
                Core.nextCycle();
            },
            startRun: () => {
                Run.active = true; Run.day = 1;
                Core.updateStats();
                Run.hp = Run.max;
                UI.scene('adv');
                UI.showSkillChoice();
            },
            nextCycle: () => {
                Run.day++; Core.updateStats();
                if(Run.day % 10 === 0) Core.startCombat(true);
                else if(Run.day % 5 === 0) Core.startCombat(false);
                else {
                    if(Math.random() < 0.3) UI.showSkillChoice();
                    else { Player.gold += 30; UI.toast("+30 ü™ô"); UI.refresh(); Core.checkAuto(); }
                }
            },
            startCombat: (isBoss) => {
                Combat.active = true;
                let pool = isBoss ? DATA.boss : DATA.enemies;
                let en = pool[Math.floor(Math.random()*pool.length)];
                let mult = 1 + (Run.day * 0.1);
                Combat.m = en.h * mult; Combat.h = Combat.m; Combat.a = en.a * mult;
                UI.scene('com');
                document.getElementById('ui-en-img').innerText = en.i;
                document.getElementById('ui-en-name').innerText = isBoss ? "BOSS: "+en.n : en.n;
                UI.refresh();
                setTimeout(Core.combatTurn, 1000/Run.speed);
            },
            combatTurn: () => {
                if(!Combat.active) return;
                Combat.h -= Run.atk;
                if(Combat.h <= 0) { setTimeout(Core.endCombat, 500/Run.speed); return; }
                setTimeout(() => {
                    Run.hp -= Math.max(1, Combat.a - Run.def);
                    UI.refresh();
                    if(Run.hp <= 0) Core.failRun();
                    else setTimeout(Core.combatTurn, 800/Run.speed);
                }, 400/Run.speed);
            },
            endCombat: () => { Combat.active = false; Player.gold += 50; UI.scene('adv'); UI.refresh(); Core.saveGame(); Core.checkAuto(); },
            failRun: () => { Run.active = false; Combat.active = false; UI.scene('adv'); UI.refresh(); },
            updateStats: () => {
                Run.max = 100 + (Player.stats.hp * 20); Run.atk = 10 + (Player.stats.atk * 5); Run.def = Player.stats.def * 2;
                if(Player.eq.weapon) Run.atk += Player.eq.weapon.s;
                if(Player.eq.head) Run.max += Player.eq.head.s;
                Player.skills.forEach(s => {
                    if(s.id === 'fire') Run.atk += (s.lvl * 5);
                    if(s.id === 'shield') Run.def += (s.lvl * 2);
                });
            },
            fusion: () => {
                let counts = {}; Player.inv.forEach(i => counts[i.n] = (counts[i.n] || 0) + 1);
                for(let n in counts) {
                    if(counts[n] >= 3) {
                        let it = Player.inv.find(x => x.n === n);
                        Player.inv = Player.inv.filter(x => x.n !== n);
                        Player.inv.push({...it, s: it.s * 2, n: it.n + "+"});
                        UI.toast("FUSION : " + n); Core.fusion(); break;
                    }
                }
                UI.refresh(); Core.saveGame();
            },
            chest: () => {
                if(Player.perls >= 5) { Player.perls -= 5; Player.inv.push({...DATA.items[Math.floor(Math.random()*DATA.items.length)], uid: Date.now()}); UI.refresh(); Core.saveGame(); }
            },
            equip: (uid) => {
                let idx = Player.inv.findIndex(x => x.uid === uid); let it = Player.inv[idx]; let type = it.t;
                if(Player.eq[type]) Player.inv.push(Player.eq[type]); Player.eq[type] = it; Player.inv.splice(idx, 1);
                Core.updateStats(); UI.refresh(); Core.saveGame();
            },
            addSkill: (id) => {
                let existing = Player.skills.find(x => x.id === id);
                if(existing) existing.lvl++; else Player.skills.push({id: id, lvl: 1});
                UI.hideModal(); UI.refresh(); Core.checkAuto();
            },
            upgradeBase: (s) => {
                let c = 100 + (Player.stats[s] * 50);
                if(Player.gold >= c) { Player.gold -= c; Player.stats[s]++; UI.refresh(); Core.saveGame(); }
            },
            toggleAuto: () => { Run.auto = !Run.auto; UI.refresh(); if(Run.auto) Core.checkAuto(); },
            toggleSpeed: () => { Run.speed = (Run.speed === 1) ? 2 : 1; UI.refresh(); },
            checkAuto: () => { if(Run.auto && Run.active && !Combat.active && document.getElementById('modal-container').classList.contains('hidden')) setTimeout(() => Core.processScanner(), 1000/Run.speed); },
            saveGame: () => localStorage.setItem('distory_v45', JSON.stringify(Player)),
            wipeData: () => { localStorage.clear(); location.reload(); }
        };

        // --- UI ---
        const UI = {
            refresh: () => {
                document.getElementById('ui-gold').innerText = Player.gold;
                document.getElementById('ui-perls').innerText = Player.perls;
                document.getElementById('ui-day').innerText = Run.day;
                document.getElementById('ui-atk').innerText = Run.atk;
                document.getElementById('ui-def').innerText = Run.def;
                document.getElementById('ui-lvl').innerText = Math.floor(Run.day/5) + 1;
                document.getElementById('ui-hp-percent').innerText = Math.floor((Run.hp/Run.max)*100) + "%";
                document.getElementById('ui-hp-circle').style.strokeDashoffset = 326 - (326 * (Run.hp/Run.max));
                document.getElementById('ui-hero-emoji').innerText = Player.char;
                
                document.getElementById('ui-auto').innerText = "Auto: " + (Run.auto ? "ON" : "OFF");
                document.getElementById('ui-auto').style.background = Run.auto ? "var(--cyan)" : "#2e1052";
                document.getElementById('ui-auto').style.color = Run.auto ? "#000" : "var(--cyan)";
                document.getElementById('ui-speed').innerText = "Vit: x" + Run.speed;

                let g = document.getElementById('inv-grid'); g.innerHTML = '';
                Player.inv.forEach(i => {
                    let d = document.createElement('div'); d.className = "slot"; d.innerText = i.e;
                    d.onclick = () => Core.equip(i.uid);
                    d.onmouseenter = (e) => UI.tip(e, i.n, i.d + " (+" + i.s + ")");
                    d.onmouseleave = UI.untip;
                    g.appendChild(d);
                });

                const set = (id, it, def) => {
                    let el = document.getElementById(id);
                    if(it) { el.innerText = it.e; el.className = "slot rarity-rare"; el.onmouseenter = (e) => UI.tip(e, it.n, it.d); el.onmouseleave = UI.untip; }
                    else { el.innerText = def; el.className = "slot"; el.onmouseenter = null; }
                };
                set('slot-weapon', Player.eq.weapon, "‚öîÔ∏è");
                set('slot-head', Player.eq.head, "üõ°Ô∏è");
                set('slot-pet', Player.eq.pet, "üêæ");

                let sl = document.getElementById('skill-list'); sl.innerHTML = '';
                Player.skills.forEach(s => {
                    let info = DATA.skills[s.id];
                    sl.innerHTML += `<div class="p-3 bg-[#2e1052] border border-purple-500 rounded-2xl flex justify-between items-center cursor-help" onmouseenter="UI.tip(event, '${info.n}', '${info.d}')" onmouseleave="UI.untip()">
                        <span class="text-2xl">${info.i}</span><span class="font-bold text-sm">${info.n}</span><span class="bg-purple-600 px-2 rounded-full text-[10px]">v.${s.lvl}</span>
                    </div>`;
                });

                document.getElementById('up-hp-cost').innerText = (100 + Player.stats.hp * 50);
                document.getElementById('up-atk-cost').innerText = (100 + Player.stats.atk * 50);
                document.getElementById('up-def-cost').innerText = (100 + Player.stats.def * 50);
            },
            scene: (s) => { document.getElementById('enemy-box').classList.toggle('hidden', s !== 'com'); document.getElementById('story-box').classList.toggle('hidden', s === 'com'); },
            showSkillChoice: () => {
                let keys = Object.keys(DATA.skills);
                let m = document.getElementById('modal-container'); m.classList.remove('hidden');
                m.innerHTML = `<div class="modal-overlay"><div class="modal-card">
                    <h2 class="text-4xl font-black text-cyan-400 mb-8 italic">MODULE D√âTECT√â</h2>
                    <div class="grid grid-cols-3 gap-4">
                        ${keys.map(k => `<div onclick="Core.addSkill('${k}')" class="p-6 bg-[#2e1052] border-2 border-purple-500 hover:border-cyan-400 cursor-pointer rounded-3xl">
                            <div class="text-5xl mb-4">${DATA.skills[k].i}</div><div class="font-bold text-white text-xl">${DATA.skills[k].n}</div>
                            <div class="text-xs text-gray-400 mt-2">${DATA.skills[k].d}</div>
                        </div>`).join('')}
                    </div>
                </div></div>`;
            },
            showCharSelect: () => {
                let m = document.getElementById('modal-container'); m.classList.remove('hidden');
                m.innerHTML = `<div class="modal-overlay"><div class="modal-card">
                    <h2 class="text-4xl font-black text-white mb-8">CHOIX UNIT√â</h2>
                    <div class="flex justify-center gap-6">
                        ${DATA.chars.map(c => `<button onclick="Player.char='${c}';Core.saveGame();UI.hideModal();UI.refresh()" class="text-8xl p-6 bg-[#2e1052] border-4 border-purple-500 rounded-full hover:bg-purple-500 transition">${c}</button>`).join('')}
                    </div>
                </div></div>`;
            },
            modal: (t) => {
                if(t==='settings') {
                    let m = document.getElementById('modal-container'); m.classList.remove('hidden');
                    m.innerHTML = `<div class="modal-overlay"><div class="modal-card">
                        <h2 class="text-3xl font-black mb-8">OPTIONS</h2>
                        <button onclick="UI.hideModal()" class="w-full py-5 bg-cyan-500 text-black rounded-3xl font-black text-xl mb-4">REPRENDRE</button>
                        <button onclick="location.reload()" class="w-full py-3 bg-gray-800 rounded-2xl text-gray-400 font-bold">MENU PRINCIPAL</button>
                    </div></div>`;
                }
            },
            hideModal: () => document.getElementById('modal-container').classList.add('hidden'),
            showHub: () => document.getElementById('hub-view').classList.remove('hidden'),
            hideHub: () => document.getElementById('hub-view').classList.add('hidden'),
            toast: (m) => { let d=document.createElement('div'); d.className="toast"; d.innerText=m; document.getElementById('toast-layer').appendChild(d); setTimeout(()=>d.remove(),2000); },
            tip: (e, t, d) => { let tt=document.getElementById('tooltip'); tt.innerHTML=`<b>${t}</b><br>${d}`; tt.style.display="block"; tt.style.left=(e.clientX+20)+"px"; tt.style.top=(e.clientY+20)+"px"; },
            untip: () => document.getElementById('tooltip').style.display="none"
        };

        window.onload = () => { UI.refresh(); };
    </script>
</body>
</html>
