<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distory Go - Alpha</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="particle-layer" class="fixed inset-0 pointer-events-none z-50"></div>
    <div id="toast-layer"></div>
    
    <div id="modal-layer" class="modal">
        <div id="modal-content" class="modal-box"></div>
    </div>

    <div class="layout">
        
        <div class="panel">
            <div class="head"><span>PILOTE</span> <span id="ui-lvl" class="text-white">LVL 1</span></div>
            <div class="hero-zone">
                <div id="vis-hero" class="hero-img">?</div>
            </div>
            <div class="p-4 space-y-4">
                <div>
                    <div class="flex justify-between text-xs text-gray-400">PV <span id="ui-hp-txt" class="text-white">100/100</span></div>
                    <div class="bar-box"><div id="ui-hp-bar" class="bar hp" style="width: 100%;"></div></div>
                </div>
                <div class="stat-grid">
                    <div class="stat"><div class="text-[10px] text-gray-500">ATK</div><div id="ui-atk" class="stat-v text-blue-400">-</div></div>
                    <div class="stat"><div class="text-[10px] text-gray-500">DEF</div><div id="ui-def" class="stat-v text-green-400">-</div></div>
                </div>
            </div>
            <div class="p-4 mt-auto border-t border-white/10">
                <div class="flex gap-2">
                    <div id="s-w" class="slot text-gray-600">‚öîÔ∏è</div>
                    <div id="s-h" class="slot text-gray-600">üõ°Ô∏è</div>
                    <div id="s-p" class="slot text-gray-600">üêæ</div>
                </div>
                <button onclick="Core.hardReset()" class="text-xs text-red-900 hover:text-red-500 w-full text-center mt-2 font-bold cursor-pointer">RESET SYST√àME</button>
            </div>
        </div>

        <div class="panel">
            <div class="head">
                <span>ZONE <span id="ui-zone" class="text-blue-400">1-1</span></span>
                <span class="text-yellow-400">ü™ô <span id="ui-gold">0</span></span>
            </div>
            
            <div class="stage">
                <div class="stage-bg"></div>
                <div id="enemy-container" class="enemy-box hidden">
                    <div class="w-32 h-2 bg-black mx-auto mb-2 border border-red-800"><div id="ui-en-bar" class="h-full bg-red-600 w-full"></div></div>
                    <div id="vis-enemy" class="enemy-img">ü¶Ä</div>
                    <div id="name-enemy" class="mt-2 text-red-400 font-bold bg-black/60 px-2 rounded">CIBLE</div>
                </div>
                <div id="text-container" class="z-20 text-center">
                    <h1 id="txt-1" class="text-4xl font-black text-white mb-2 font-tech">DISTORY GO</h1>
                    <p id="txt-2" class="text-blue-400 font-mono text-sm bg-black/80 px-2 py-1">En attente...</p>
                </div>
            </div>

            <div class="h-48 bg-slate-900 border-t border-white/10 grid grid-cols-12">
                <div class="col-span-8 p-2 overflow-y-auto border-r border-white/10">
                    <div class="flex justify-between mb-2 text-xs font-bold text-gray-500"><span>STOCKAGE</span> <button onclick="Core.chest()" class="text-[9px] bg-purple-600 text-white px-2 rounded hover:bg-purple-500">COFFRE (5‚ú®)</button></div>
                    <div id="inv-grid" class="grid grid-cols-6 gap-1"></div>
                </div>
                <div class="col-span-4 p-2 flex flex-col gap-2">
                    <button id="btn-act" onclick="Core.click()" class="btn-main">D√âMARRER</button>
                    <div class="flex gap-1"><button onclick="Core.auto()" id="btn-auto" class="flex-1 bg-slate-800 text-[10px] text-gray-400 py-1 border border-slate-600 rounded">AUTO: OFF</button></div>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="head">MODULES</div>
            <div id="list-skills" class="p-2 space-y-1 overflow-y-auto flex-grow bg-slate-900/50"></div>
            <div class="h-1/3 border-t border-white/10 p-2 font-mono text-[10px] text-gray-400 overflow-y-auto" id="logs">
                <div>[SYS] Chargement...</div>
            </div>
            <div class="flex bg-slate-900 p-2 gap-1 border-t border-white/10">
                <button onclick="UI.tab('adv')" class="flex-1 bg-slate-800 text-white text-xs py-2 rounded">AVENTURE</button>
                <button onclick="UI.tab('hub')" class="flex-1 bg-slate-800 text-gray-500 text-xs py-2 rounded">BASE</button>
            </div>
        </div>

        <div id="view-hub" class="hidden absolute inset-0 bg-slate-950 z-30 flex flex-col items-center justify-center">
            <h2 class="text-4xl text-white font-bold mb-8 font-tech">AM√âLIORATIONS</h2>
            <div class="flex gap-4">
                <button onclick="Core.upg('hp')" class="p-6 bg-slate-800 border border-red-500 rounded text-center"><div class="text-4xl">‚ù§Ô∏è</div><div class="text-white font-bold">HP</div><div class="text-yellow-400 text-xs">100 ü™ô</div></button>
                <button onclick="Core.upg('atk')" class="p-6 bg-slate-800 border border-blue-500 rounded text-center"><div class="text-4xl">‚öîÔ∏è</div><div class="text-white font-bold">ATK</div><div class="text-yellow-400 text-xs">100 ü™ô</div></button>
            </div>
            <button onclick="UI.tab('adv')" class="mt-8 text-slate-400 underline cursor-pointer">RETOUR</button>
        </div>

    </div>

    <script src="js/database.js"></script>
    <script src="js/state.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/engine.js"></script>

</body>
</html>
