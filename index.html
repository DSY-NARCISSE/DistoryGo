<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distory Go - HALLOWEEN</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* === TH√àME HALLOWEEN === */
        :root { 
            --bg-void: #0f0518; /* Violet tr√®s sombre */
            --panel-bg: #1a0b2e;
            --pumpkin: #ff7b00;
            --slime: #76ff03;
            --ghost: #e2e8f0;
            --blood: #ff0000;
            --border: #4a1d96;
            
            --font-title: 'Creepster', cursive;
            --font-body: 'Roboto Condensed', sans-serif;
        }
        
        body { 
            background-color: var(--bg-void); 
            color: var(--ghost); 
            font-family: var(--font-body); 
            overflow: hidden; height: 100vh; user-select: none; 
            /* Fond Brumeux */
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(118, 255, 3, 0.1), transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(255, 123, 0, 0.1), transparent 40%);
        }

        /* LAYOUT */
        .layout { display: grid; grid-template-columns: 380px 1fr 320px; gap: 1.5rem; height: 100vh; padding: 1.5rem; max-width: 1920px; margin: 0 auto; transition: filter 0.3s; }
        .layout.blur { filter: blur(4px) grayscale(0.8); pointer-events: none; }

        /* PANNEAUX CIMETI√àRE */
        .panel { 
            background: var(--panel-bg); 
            border: 2px solid var(--border);
            border-radius: 16px; 
            display: flex; flex-direction: column; overflow: hidden; position: relative;
            box-shadow: 0 0 20px rgba(74, 29, 150, 0.6), inset 0 0 50px rgba(0,0,0,0.8);
        }
        /* Effet toile d'araign√©e CSS */
        .panel::before {
            content: ''; position: absolute; top: -20px; right: -20px; width: 60px; height: 60px;
            background: radial-gradient(transparent 40%, rgba(255,255,255,0.1) 41%);
            transform: rotate(45deg); pointer-events: none;
        }

        .head { 
            padding: 15px 20px; background: rgba(0,0,0,0.5);
            border-bottom: 2px solid var(--border); color: var(--pumpkin); 
            display: flex; justify-content: space-between; align-items: center;
            font-family: var(--font-title); font-size: 24px; letter-spacing: 2px;
            text-shadow: 2px 2px 0 #000;
        }

        /* HERO ZONE */
        .hero-zone { 
            height: 320px; position: relative; display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, #2d1b4e 0%, #0f0518 90%); border-bottom: 2px solid var(--border);
        }
        .hero-img { font-size: 130px; filter: drop-shadow(0 0 15px var(--pumpkin)); transition: 0.2s; cursor: pointer; z-index: 10; animation: float 3s infinite ease-in-out; }
        .hero-img:hover { transform: scale(1.1); filter: drop-shadow(0 0 25px var(--slime)); }
        .pet-img { font-size: 50px; position: absolute; bottom: 10px; left: 10px; animation: bounce 2s infinite; z-index: 5; }

        /* BOUTONS (CERCUEIL) */
        .btn-main { 
            width: 100%; background: linear-gradient(to bottom, #ff7b00, #c2410c); 
            border: 2px solid #fdba74; border-bottom: 6px solid #9a3412;
            color: #000; font-family: var(--font-title); font-size: 32px; 
            border-radius: 8px; padding: 15px; letter-spacing: 2px; transition: 0.1s;
            text-shadow: 0 1px 0 rgba(255,255,255,0.4);
        }
        .btn-main:active { transform: translateY(4px); border-bottom-width: 2px; }
        .btn-main:disabled { filter: grayscale(100%); cursor: not-allowed; transform: none; border-bottom-width: 6px; }

        .btn-mini { 
            flex: 1; background: #2d1b4e; border: 1px solid var(--border); border-radius: 4px; 
            color: var(--ghost); font-family: var(--font-body); font-weight: bold; font-size: 14px; 
            transition: 0.2s; text-transform: uppercase; 
        }
        .btn-mini:hover { color: var(--slime); border-color: var(--slime); }
        .btn-mini.active { background: var(--slime); color: black; border-color: white; box-shadow: 0 0 10px var(--slime); }

        /* SLOTS */
        .slot { 
            width: 100%; height: 50px; background: rgba(0,0,0,0.6); border: 2px solid #4a1d96; border-radius: 6px; 
            display: flex; align-items: center; justify-content: center; font-size: 26px; cursor: pointer; transition: 0.2s; 
        }
        .slot:hover { border-color: var(--pumpkin); background: rgba(255, 123, 0, 0.2); transform: scale(1.05); z-index: 20; }
        .r-rare { border-color: var(--slime); box-shadow: inset 0 0 5px var(--slime); } 
        .r-legendary { border-color: var(--pumpkin); animation: pulse 2s infinite; box-shadow: inset 0 0 10px var(--pumpkin); }

        /* ECRAN TITRE */
        .screen-overlay { 
            position: fixed; inset: 0; background: #0f0518; z-index: 2000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: opacity 0.5s; 
            background-image: radial-gradient(circle at center, #2d1b4e 0%, #000 100%);
        }
        .screen-overlay.hidden { opacity: 0; pointer-events: none; }
        
        .title-spooky { 
            font-family: var(--font-title); font-size: 100px; color: var(--pumpkin); 
            text-shadow: 0 0 20px var(--pumpkin), 4px 4px 0 #000; letter-spacing: 5px; margin-bottom: 1rem;
            animation: text-flicker 3s infinite;
        }

        .menu-input { 
            background: #2d1b4e; border: 2px solid var(--slime); color: var(--slime); 
            padding: 15px; width: 350px; text-align: center; font-size: 24px; 
            font-family: var(--font-title); margin-bottom: 20px; border-radius: 4px; 
            outline: none; text-transform: uppercase;
        }
        .menu-btn { 
            background: transparent; border: 2px solid var(--pumpkin); color: var(--pumpkin); 
            font-size: 28px; padding: 10px 40px; width: 350px; margin-bottom: 15px; cursor: pointer; 
            font-family: var(--font-title); transition: 0.2s; 
        }
        .menu-btn:hover { background: var(--pumpkin); color: #000; box-shadow: 0 0 20px var(--pumpkin); }

        /* HUB */
        .card-upg { 
            background: #1a0b2e; border: 2px solid var(--border); padding: 20px; border-radius: 12px; 
            text-align: center; cursor: pointer; transition: 0.2s; 
        }
        .card-upg:hover { transform: translateY(-5px); border-color: var(--slime); box-shadow: 0 0 15px var(--slime); }
        .cost-badge { background: #000; color: var(--pumpkin); border: 1px solid var(--pumpkin); font-family: var(--font-body); padding: 4px 10px; border-radius: 4px; display: inline-block; margin-top: 8px; }

        /* FX */
        .dmg { position: absolute; font-weight: 900; font-size: 40px; animation: fly 0.8s forwards; pointer-events: none; z-index: 50; text-shadow: 3px 3px 0 black; font-family: var(--font-title); }
        @keyframes fly { 0% { transform: translateY(0) scale(0.5); opacity: 0; } 50% { transform: translateY(-50px) scale(1.2); opacity: 1; } 100% { transform: translateY(-100px) scale(1); opacity: 0; } }
        @keyframes pulse { 50% { border-color: var(--slime); box-shadow: 0 0 20px var(--slime); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes text-flicker { 0%, 100% { opacity: 1; } 92% { opacity: 0.5; } 96% { opacity: 1; } 98% { opacity: 0.2; } }
        .shake-anim { animation: shake 0.2s; }
        
        .bar-container { background: #000; height: 16px; border-radius: 8px; border: 1px solid #333; margin-top: 5px; position: relative; overflow: hidden; }
        .bar-fill { height: 100%; transition: width 0.2s; }
        .hp { background: linear-gradient(90deg, #881337, #e11d48); }
        
        .toast { position: fixed; top: 100px; left: 50%; transform: translateX(-50%); background: #2d1b4e; padding: 15px 30px; border: 2px solid var(--slime); color: var(--slime); font-family: var(--font-title); font-size: 24px; animation: slideDown 0.3s; z-index: 3000; box-shadow: 0 0 20px var(--slime); text-shadow: 2px 2px 0 black; }
        @keyframes slideDown { from { opacity:0; transform:translateY(-20px) translateX(-50%); } to { opacity:1; transform:translateY(0) translateX(-50%); } }
        
        /* MODAL */
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .modal-box { background: #1a0b2e; border: 4px solid var(--pumpkin); padding: 40px; border-radius: 20px; text-align: center; max-width: 600px; width: 90%; box-shadow: 0 0 50px var(--pumpkin); }
        .hidden { display: none !important; }
        #tooltip { position: fixed; pointer-events: none; z-index: 5000; background: #000; border: 1px solid var(--slime); padding: 12px; border-radius: 4px; font-size: 16px; max-width: 250px; color: var(--ghost); display: none; box-shadow: 0 0 10px var(--slime); }
        #tooltip.visible { display: block; }
    </style>
</head>
<body>

        <h1 class="title-spooky">HALLOWEEN<br>NIGHTMARE</h1>
        <div class="text-green-400 mb-8 font-mono text-xl tracking-widest">EDITION SP√âCIALE</div>
        <input type="text" id="player-pseudo" class="menu-input" placeholder="NOM DU SURVIVANT" maxlength="12">

        </div>

        <div class="panel">
            <div class="head">
                <span>CIMETI√àRE <span id="ui-zone" class="text-gray-400">1-1</span></span>
                <div class="flex gap-4">
                    <span class="text-orange-500 drop-shadow-sm">üç¨ <span id="ui-gold">0</span></span>

        <div class="panel">

        <div class="grid grid-cols-3 gap-6 w-full max-w-4xl">

            <div onclick="Core.upg('def')" class="card-upg">

            </div>

    <div id="fx-layer" class="fixed inset-0 pointer-events-none z-50"></div>
    <div id="toast-container" class="fixed top-24 left-1/2 -translate-x-1/2 z-[60] flex flex-col gap-2 w-auto"></div>
    <div id="tooltip"></div>
    <div id="modal-overlay" class="hidden"><div id="modal-content" class="modal-box"></div></div>

    <script>
        // --- AUDIO (SPOOKY STYLE) ---
        const AudioSys = {
            ctx: null, muted: false,
            init: () => { window.AudioContext = window.AudioContext || window.webkitAudioContext; AudioSys.ctx = new AudioContext(); },
            play: (type) => {
                if(AudioSys.muted || !AudioSys.ctx) return;
                const o = AudioSys.ctx.createOscillator(); const g = AudioSys.ctx.createGain();
                o.connect(g); g.connect(AudioSys.ctx.destination);
                if(type==='coin'){ 
                    o.type='triangle'; o.frequency.setValueAtTime(800,AudioSys.ctx.currentTime); 
                    o.frequency.exponentialRampToValueAtTime(1200,AudioSys.ctx.currentTime+0.1); // High pitch candy sound
                    g.gain.setValueAtTime(0.1,AudioSys.ctx.currentTime); o.start(); o.stop(AudioSys.ctx.currentTime+0.1); 
                }
                else if(type==='hit'){ 
                    o.type='sawtooth'; o.frequency.setValueAtTime(60,AudioSys.ctx.currentTime); // Low spooky hit
                    g.gain.setValueAtTime(0.1,AudioSys.ctx.currentTime); 
                    g.gain.exponentialRampToValueAtTime(0.01,AudioSys.ctx.currentTime+0.2);
                    o.start(); o.stop(AudioSys.ctx.currentTime+0.2); 
                }
            }
        };

        // --- DATA HALLOWEEN ---
        const DB = {
            chars: [{id:"üßô‚Äç‚ôÄÔ∏è",n:"Sorci√®re"}, {id:"üßõ‚Äç‚ôÇÔ∏è",n:"Vampire"}, {id:"üßü",n:"Zombie"}, {id:"üíÄ",n:"Squelette"}],
            enemies: {
                common: [{n:"Fant√¥me",hp:50,atk:5,i:"üëª"}, {n:"Araign√©e",hp:40,atk:8,i:"üï∑Ô∏è"}, {n:"Chauve-souris",hp:30,atk:10,i:"ü¶á"}],
                boss: [{n:"ROI CITROUILLE",hp:500,atk:20,i:"üéÉ"}, {n:"GRIM REAPER",hp:600,atk:25,i:"‚ò†Ô∏è"}]
            },
            items: [
                {n:"Os Pointu",e:"ü¶¥",s:10,t:"weapon",r:"r-common",d:"√áa pique."}, 
                {n:"Cape Noire",e:"üß•",s:20,t:"head",r:"r-common",d:"Discr√©tion."},
                {n:"Faux Maudite",e:"‚õèÔ∏è",s:100,t:"weapon",r:"r-legendary",d:"L'arme de la mort."}
            ]
        };

        let D = { gold:0, perls:50, stats:{hp:0,atk:0,def:0}, weapon:null, head:null, pet:null, inv:[], char:null, pseudo:"SURVIVANT" };
        let R = { active:false, day:0, hp:100, max:100, atk:10, def:0 };
        let C = { active:false, hp:0, max:0, atk:0, boss:false };
        let Conf = { auto:false, speed:1 };
        let Act = null;

        const Core = {
            bootGame: () => {
                AudioSys.init();
                const n = document.getElementById('player-pseudo').value.trim();
                if(n) D.pseudo = n.toUpperCase();
                document.getElementById('start-screen').classList.add('hidden');
                document.getElementById('game-ui').classList.remove('blur');
                Core.init();
            },
            init: () => {
                let s = localStorage.getItem('distory_v26');
                if(s) { try { let l = JSON.parse(s); if(l.char) D = l; } catch(e) {} }
                document.getElementById('ui-pseudo').innerText = D.pseudo;
                if(!D.char) UI.modal('char');
                else { Core.calc(); UI.upd(); if(R.active && !C.active) UI.btn("CONTINUER", Core.next); else if(C.active) { C.active=false; UI.btn("REPRENDRE", Core.next); } else UI.btn("CHASSER", Core.start); }
            },
            resetGame: () => { localStorage.clear(); location.reload(); },
            save: () => localStorage.setItem('distory_v26', JSON.stringify(D)),
            
            calc: () => {
                R.max = 100 + (D.stats.hp*20); R.atk = 10 + (D.stats.atk*5); R.def = 0 + (D.stats.def*2);
                if(D.weapon) R.atk += D.weapon.s; if(D.head) { R.def += D.head.s; R.max += D.head.s; } if(D.pet) R.atk += D.pet.s;
                R.hp = Math.min(R.hp, R.max);
            },
            
            upg: (t) => {
                let cost = 100 + (D.stats[t] * 50);
                if(D.gold >= cost) { D.gold -= cost; D.stats[t]++; Core.save(); Core.calc(); UI.upd(); UI.toast("PUISSANCE ACCRUE !", "success"); AudioSys.play('coin'); } 
                else UI.toast("PAS ASSEZ DE BONBONS", "err");
            },

            pick: (c) => { D.char = c; Core.save(); document.getElementById('modal-overlay').classList.add('hidden'); UI.upd(); UI.btn("COMMENCER", Core.start); AudioSys.play('coin'); },
            start: () => { Core.calc(); R.hp=R.max; R.day=0; R.active=true; UI.scene('adv'); UI.btn("AVANCER", Core.next); UI.txt("NUIT TOMB√âE","Entr√©e du cimeti√®re"); AudioSys.play('coin'); Core.next(); },
            
            // --- LOGIQUE HALLOWEEN ---
            next: () => { 
                R.day++; Core.calc(); UI.upd(); 
                if(R.day % 10 === 0) Core.fight(true); // Boss
                else if(R.day % 5 === 0) { UI.modal('shop'); UI.txt("SORCI√àRE","Elle vend des potions"); }
                else if(Math.random() < 0.6) Core.fight(false); 
                else { 
                    let r = Math.random();
                    if(r < 0.5) { D.gold += 30; UI.log("Citrouille remplie trouv√©e (+30 Bonbons)"); AudioSys.play('coin'); UI.toast("BONBONS !", "loot"); }
                    else if (r < 0.8) { R.hp = Math.min(R.max, R.hp + 50); UI.log("Potion √©trange bue (+50 PV)"); UI.toast("SOIN", "success"); }
                    else { UI.modal('skill'); }
                    UI.upd(); Core.checkAuto(); 
                }
            },
            
            fight: (boss) => { 
                C.active = true; C.boss = boss;
                let pool = boss ? DB.enemies.boss : DB.enemies.common;
                let en = pool[Math.floor(Math.random() * pool.length)]; 
                let scale = 1 + (R.day * 0.1);
                C.max = Math.floor(en.hp * scale * (boss?3:1)); C.hp = C.max; C.atk = Math.floor(en.atk * scale * (boss?1.5:1)); 
                UI.scene('com'); document.getElementById('vis-enemy').innerText = en.i; document.getElementById('name-enemy').innerText = boss ? "BOSS : "+en.n : en.n;
                UI.btn(boss ? "BOSS !" : "FRAPPER", null, true); 
                setTimeout(Core.turn, 800/Conf.speed); 
            },
            
            turn: () => { 
                if(!C.active) return; 
                let dmg = R.atk; C.hp -= dmg; UI.fx(dmg, '#ff7b00', 'vis-enemy'); UI.shake('vis-enemy'); UI.bar(); AudioSys.play('hit'); 
                if(C.hp <= 0) { setTimeout(()=>Core.end(true), 500/Conf.speed); return; } 
                setTimeout(()=>{ 
                    if(!C.active) return; 
                    let edmg = Math.max(1, C.atk - R.def); R.hp -= edmg; UI.fx(edmg, '#ff0000', 'vis-hero'); UI.shake('vis-hero'); UI.upd(); AudioSys.play('hit'); 
                    if(R.hp <= 0) Core.end(false); else setTimeout(Core.turn, 800/Conf.speed); 
                }, 500/Conf.speed); 
            },
            end: (win) => { 
                C.active = false; 
                if(win) { 
                    let gain = 15 + R.day + (C.boss ? 50 : 0); D.gold += gain; 
                    if(C.boss) { D.perls += 5; UI.toast("ROI VAINCU ! (+5 √Çmes)", "loot"); }
                    UI.log(`Monstre vaincu ! (+${gain} Bonbons)`); 
                    UI.btn("CONTINUER", Core.next); AudioSys.play('coin'); Core.checkAuto(); 
                } 
                else { R.active = false; UI.log("Vous √™tes mort..."); UI.btn("R√âSURRECTION", Core.start); } 
                Core.save(); UI.scene('adv'); 
            },
            
            click: () => { if(Act) Act(); },
            checkAuto: () => { if(Conf.auto && R.active && !C.active && document.getElementById('modal-overlay').classList.contains('hidden')) setTimeout(() => { let b=document.getElementById('btn-act'); if(!b.disabled) b.click(); }, 1000/Conf.speed); },
            toggleAuto: () => { Conf.auto = !Conf.auto; document.getElementById('btn-auto').innerText = Conf.auto ? "AUTO: ON" : "AUTO: OFF"; document.getElementById('btn-auto').classList.toggle('active'); if(Conf.auto) Core.checkAuto(); },
            toggleSpeed: () => { Conf.speed = Conf.speed === 1 ? 2 : 1; document.getElementById('btn-speed').innerText = `VIT: x${Conf.speed}`; },
            chest: () => { if(D.perls >= 5) { D.perls -= 5; let i = DB.items[Math.floor(Math.random()*DB.items.length)]; D.inv.push({...i, uid:Date.now()}); Core.save(); UI.upd(); UI.toast("LOOT TERRIFIANT !", "loot"); AudioSys.play('coin'); } },
            equip: (idx) => { let it = D.inv[idx]; if(D[it.t]) D.inv.push(D[it.t]); D[it.t] = it; D.inv.splice(idx,1); Core.save(); Core.calc(); UI.upd(); AudioSys.play('click'); }
        };

        const UI = {
            upd: () => {
                document.getElementById('ui-gold').innerText = D.gold;
                document.getElementById('ui-perls').innerText = D.perls;
                document.getElementById('ui-lvl').innerText = D.level || 1;
                ['hp','atk','def'].forEach(k => document.getElementById('cost-'+k).innerText = (100 + D.stats[k]*50) + " üç¨");
                if(R.active || D.char) { document.getElementById('ui-hp-txt').innerText = `${Math.floor(R.hp)}/${R.max}`; document.getElementById('ui-hp-bar').style.width = (R.hp/R.max*100)+"%"; document.getElementById('ui-atk').innerText = R.atk; document.getElementById('ui-def').innerText = R.def; }
                if(D.char) document.getElementById('vis-hero').innerText = D.char;
                let g = document.getElementById('inv-grid'); g.innerHTML='';
                D.inv.forEach((it,i) => { let d=document.createElement('div'); d.className=`slot ${it.r}`; d.innerText=it.e; d.onclick=()=>Core.equip(i); d.onmouseenter=(e)=>UI.tip(e, it.n, it.d); d.onmouseleave=UI.untip; g.appendChild(d); });
                const set=(id,it,def)=>{ let el=document.getElementById(id); if(it){el.innerText=it.e;el.className=`slot ${it.r}`;}else{el.innerText=def;el.className='slot text-stone-700';}};
                set('s-w',D.weapon,'‚öîÔ∏è'); set('s-h',D.head,'üß¢'); set('s-p',D.pet,'üêà‚Äç‚¨õ');
            },
            bar: () => document.getElementById('ui-en-bar').style.width = (C.hp/C.max*100)+"%",
            scene: (t) => { let e=document.getElementById('enemy-box'), tx=document.getElementById('text-box'); if(t==='com'){e.classList.remove('hidden'); tx.classList.add('hidden');}else{e.classList.add('hidden'); tx.classList.remove('hidden');} },
            btn: (t,a,dis) => { let b=document.getElementById('btn-act'); b.innerText=t; Act=a; b.disabled=dis; },
            txt: (t,s) => { document.getElementById('txt-1').innerText=t; document.getElementById('txt-2').innerText=s; },
            log: (m) => { let l=document.getElementById('logs'); l.innerHTML=`<div class="mb-1 border-b border-purple-900 pb-1">> ${m}</div>`+l.innerHTML; },
            fx: (t,c,id) => { let el=document.createElement('div'); el.className='dmg'; el.style.color=c; el.innerText=t; let r=document.getElementById(id).getBoundingClientRect(); el.style.left=(r.left+20)+'px'; el.style.top=r.top+'px'; document.getElementById('fx-layer').appendChild(el); setTimeout(()=>el.remove(),800); },
            shake: (id) => { let el=document.getElementById(id); el.classList.remove('shake-anim'); void el.offsetWidth; el.classList.add('shake-anim'); },
            toast: (m,t) => { let d=document.createElement('div'); let c = t==='err'?'border-red-600 text-red-200':'border-green-600 text-green-200'; d.className=`toast ${c}`; d.innerText=m; document.getElementById('toast-container').appendChild(d); setTimeout(()=>d.remove(),2500); },
            
            modal: (t) => { 
                let l=document.getElementById('modal-overlay'), c=document.getElementById('modal-content'); l.classList.remove('hidden'); 
                if(t==='char') c.innerHTML=`<h2 class="text-[#ff7b00] text-4xl font-title mb-8">QUI SURVIVRA ?</h2><div class="flex gap-4 justify-center">${DB.chars.map(x=>`<button onclick="Core.pick('${x.id}')" class="text-6xl p-6 bg-[#2d1b4e] rounded-lg border-2 border-[#ff7b00] hover:scale-110 hover:bg-[#4a1d96] transition shadow-lg">${x.id}</button>`).join('')}</div>`; 
                else if(t==='shop') c.innerHTML=`<h2 class="text-[#ff7b00] text-3xl font-title mb-4">LA SORCI√àRE</h2><button onclick="Core.heal(50);document.getElementById('modal-overlay').classList.add('hidden');Core.checkAuto()" class="w-full p-4 bg-[#2d1b4e] border border-green-500 text-green-400 font-bold mb-2 font-title text-xl">üß™ Jus de Citrouille (50 PV)</button><button onclick="document.getElementById('modal-overlay').classList.add('hidden');Core.checkAuto()" class="text-gray-500 underline">Fuir</button>`;
                else if(t==='skill') c.innerHTML=`<h2 class="text-purple-400 text-3xl font-title mb-4">LIVRE MAUDIT</h2><div class="text-white mb-4">Un nouveau sortil√®ge !</div><button onclick="document.getElementById('modal-overlay').classList.add('hidden');Core.checkAuto()" class="w-full p-4 bg-[#2d1b4e] border border-purple-500 text-purple-400 font-bold font-title text-xl">LIRE</button>`;
            },
            
            tab: (t) => document.getElementById('view-hub').classList.toggle('hidden', t!=='hub'),
            tip: (e, t, d) => { let tt = document.getElementById('tooltip'); tt.innerHTML = `<div class="font-bold border-b border-purple-500 pb-1 mb-1 text-[#ff7b00] font-title">${t}</div><div>${d}</div>`; tt.classList.add('visible'); tt.style.left = (e.clientX + 15) + 'px'; tt.style.top = (e.clientY + 15) + 'px'; },
            untip: () => document.getElementById('tooltip').classList.remove('visible')
        };
        
        document.addEventListener('mousemove', (e) => { let tt = document.getElementById('tooltip'); if(tt.classList.contains('visible')) { tt.style.left = (e.clientX + 15) + 'px'; tt.style.top = (e.clientY + 15) + 'px'; } });
        Core.heal = (v) => { R.hp = Math.min(R.max, R.hp+v); UI.upd(); UI.toast(`+${v} PV`, "success"); };
        window.onload = Core.bootGame;
    </script>
</body>
</html>
