<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distory Go - Dev Build</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="fx-layer" class="pointer-events-none fixed inset-0 z-50 overflow-hidden"></div>
    <div id="toast-container" class="fixed top-20 left-1/2 -translate-x-1/2 z-[60] flex flex-col gap-2"></div>
    
    <div id="modal-overlay" class="fixed inset-0 bg-black/90 z-[100] hidden flex items-center justify-center backdrop-blur-sm">
        <div id="modal-content" class="bg-slate-900 border-2 border-blue-500 p-8 rounded-xl max-w-lg w-full text-center shadow-2xl">
            </div>
    </div>

    <div class="main-grid">
        
        <div class="panel col-left">
            <div class="panel-header text-blue-400">
                <span>STATUT PILOTE</span>
                <span class="text-[10px] text-slate-500 font-mono">SYS: ONLINE</span>
            </div>

            <div class="hero-box relative group">
                <div class="absolute top-2 right-2 text-right z-10">
                    <div class="text-2xl font-bold text-white font-tech">LVL <span id="ui-lvl">1</span></div>
                    <div class="text-xs text-blue-300">EXP 0 / 100</div>
                </div>
                <div id="vis-hero" class="text-9xl transition-transform duration-300 cursor-pointer hover:scale-110">?</div>
                <div id="vis-pet" class="text-4xl absolute bottom-2 left-2 animate-bounce"></div>
            </div>

            <div class="p-4 space-y-4 flex-grow">
                <div>
                    <div class="flex justify-between text-[10px] font-bold text-slate-400 mb-1 uppercase">
                        <span>Int√©grit√© (PV)</span>
                        <span id="ui-hp-txt" class="text-white">100/100</span>

                    <div class="h-3 w-full bg-slate-950 rounded-full overflow-hidden border border-slate-700 relative">
                        <div id="ui-hp-bar" class="h-full bg-red-600 w-full transition-all duration-300"></div>
                        <div id="ui-shield-bar" class="absolute top-0 left-0 h-full bg-blue-400/50 w-0 transition-all duration-300"></div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2 text-center">
                    <div class="stat-card">
                        <div class="text-[9px] text-slate-500">PUISSANCE</div>
                        <div class="text-xl font-bold text-blue-400" id="ui-atk">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="text-[9px] text-slate-500">ARMURE</div>
                        <div class="text-xl font-bold text-green-400" id="ui-def">-</div>
                    </div>
                </div>
            </div>

            <div class="p-4 border-t border-white/5 mt-auto">

            </div>
        </div>

        <div class="panel col-center flex flex-col">
            <div class="panel-header flex justify-between">
                <div class="font-tech text-lg text-white">ZONE <span id="ui-zone" class="text-blue-400">1-1</span></div>
                <div class="flex gap-4 text-lg font-mono font-bold">
                    <span class="text-yellow-400">ü™ô <span id="ui-gold">0</span></span>
                    <span class="text-purple-400">‚ú® <span id="ui-perls">0</span></span>
                </div>
            </div>

            <div class="relative flex-grow bg-slate-950 overflow-hidden flex flex-col items-center justify-center stage-fx">
                <div class="absolute inset-0 opacity-10 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-900 via-transparent to-transparent"></div>
                
                <div id="enemy-container" class="relative z-10 flex flex-col items-center transition-all duration-300 opacity-0 transform translate-y-10">
                    <div class="w-48 h-2 bg-black border border-red-900/50 rounded-full overflow-hidden mb-4">
                        <div id="ui-enemy-bar" class="h-full bg-red-600 w-full transition-all duration-200"></div>
                    </div>
                    <div id="vis-enemy" class="text-9xl filter drop-shadow-2xl">ü¶Ä</div>
                    <div id="enemy-name" class="mt-4 text-red-400 font-bold font-tech bg-black/60 px-3 py-1 rounded border border-red-900/30">CIBLE</div>
                </div>

                <div id="narrative-box" class="z-20 text-center">
                    <h1 id="txt-title" class="text-4xl font-black text-white mb-2 font-tech">DISTORY GO</h1>
                    <p id="txt-sub" class="text-blue-300 font-mono text-xs bg-black/80 px-3 py-1 rounded inline-block border border-blue-500/30">Initialisation...</p>
                </div>
            </div>

            <div class="h-48 border-t border-white/10 grid grid-cols-12 bg-slate-900">
                <div class="col-span-8 p-3 border-r border-white/5 flex flex-col">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[10px] font-bold text-slate-500 uppercase">Stockage</span>
                        <button id="btn-chest" class="text-[9px] bg-purple-700 hover:bg-purple-600 text-white px-2 py-1 rounded font-bold transition">COFFRE (5‚ú®)</button>
                    </div>
                    <div id="grid-inv" class="grid grid-cols-6 gap-1 content-start overflow-y-auto pr-1"></div>
                </div>
                <div class="col-span-4 p-3 flex flex-col gap-2">
                    <button id="btn-main" class="btn-mega flex-grow shadow-lg">D√âMARRER</button>
                    <div class="flex gap-2 h-8">

                        <button id="btn-spd" class="btn-small">VIT: x1</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel col-right flex flex-col">
            <div class="panel-header text-yellow-500">MODULES</div>
            <div id="list-skills" class="p-3 space-y-2 overflow-y-auto flex-grow bg-slate-900/50"></div>
            
            <div class="h-1/3 border-t border-white/10 flex flex-col">
                <div class="panel-header text-gray-500">LOGS</div>
                <div id="game-logs" class="flex-grow p-2 overflow-y-auto font-mono text-[10px] space-y-1 text-slate-400 bg-black/20">

            </div>

            </div>
        </div>

        <div id="view-hub" class="hidden absolute inset-0 z-40 bg-slate-950 flex flex-col items-center justify-center">

            <div class="grid grid-cols-3 gap-8 w-full max-w-4xl px-10">

                <button id="btn-upg-atk" class="hub-card border-blue-500/30 hover:border-blue-500">

                    <div class="font-bold text-white">FORCE</div>

                </button>
                <button id="btn-upg-def" class="hub-card border-emerald-500/30 hover:border-emerald-500">
                    <div class="text-5xl mb-2">üõ°Ô∏è</div>
                    <div class="font-bold text-white">D√âFENSE</div>

            </div>
            <button id="btn-back" class="mt-12 px-8 py-3 border border-slate-600 rounded text-slate-400 hover:text-white hover:border-white transition">RETOUR</button>
        </div>

    </div>

    <script src="js/database.js"></script>
    <script src="js/state.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/engine.js"></script>

</body>
</html>
